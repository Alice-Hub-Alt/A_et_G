<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zone 3 : C'est la merde</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    background-image: url('https://neocardmaker.com/uploads/monthly_2019_10/1502293590_Spooky2.gif.aa0118140c56d49b8ecc4294d9e4bd34.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    color: white;
}

/* INTRO */
#intro-overlay-zone2 {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
}

/* TEXTE */
#dialogue-box, #thought-box {
    width: 90%;
    position: fixed;
    left: 50%;
    bottom: 10px;
    transform: translateX(-50%);
    padding: 20px;
    display: none;
    z-index: 3000;
}

#dialogue-box {
    background: rgba(0,0,0,0.85);
    border: 3px solid white;
    height: 20vh;
}

#thought-box {
    background: rgba(0,0,0,0.65);
    border: 3px dashed #ff55ff;
    color: #ff99ff;
}

.cursor-active {
    border-right: 0.15em solid currentColor;
    animation: blink 0.5s infinite step-end;
}

@keyframes blink {
    50% { border-color: transparent; }
}

/* IMAGES */
.scene-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 60%;
    display: none;
    z-index: 2500;
    border: 2px solid white;
}

/* FADE */
#fade-black {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    z-index: 5000;
    pointer-events: none;
}

/* BOUTON FIN */
#end-button {
    position: fixed;
    inset: 0;
    margin: auto;
    width: 200px;
    height: 60px;
    display: none;
    background: #ff00ff;
    border: 3px solid white;
    color: black;
    font-size: 1em;
    text-align: center;
    line-height: 60px;
    text-decoration: none;
    z-index: 10000;
    opacity: 0;
    transition: opacity 0.5s ease;
}
</style>
</head>

<body>

<div id="intro-overlay-zone2">...</div>
<div id="dialogue-box"><span id="dialogue-text"></span></div>
<div id="thought-box"><span id="thought-text"></span></div>
<div id="fade-black"></div>

<a id="end-button" href="fin.html">FIN</a>

<img id="img6" class="scene-img" src="https://i.imgur.com/kuEm3Fv.png">

<script>
let isTyping = false;
let currentImage = null;
let index = 0;

const fade = document.getElementById("fade-black");
const endButton = document.getElementById("end-button");
const img6 = document.getElementById("img6");

function clearAllClicks() {
    document.body.replaceWith(document.body.cloneNode(true));
}

function showImage(img) {
    img.style.display = "block";
    currentImage = img;

    document.body.onclick = () => {
        img.style.display = "none";
        currentImage = null;
        document.body.onclick = null;
        next();
    };
}

function fadeToEnd() {
    clearAllClicks();
    fade.style.opacity = 1;

    setTimeout(forceEndGame, 1600);
}

function forceEndGame() {
    fade.style.display = "none";
    document.body.style.background = "black";

    endButton.style.display = "block";
    requestAnimationFrame(() => {
        endButton.style.opacity = 1;
    });
}

const seq = [
    () => showImage(img6),
    () => fadeToEnd()
];

function next() {
    if (isTyping || currentImage) return;
    if (index < seq.length) seq[index++]();
}

document.getElementById("intro-overlay-zone2").onclick = () => {
    document.getElementById("intro-overlay-zone2").style.display = "none";
    next();
};
</script>

</body>
</html>
