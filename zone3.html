<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zone 3 : C'est la merde</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    background-image: url('https://neocardmaker.com/uploads/monthly_2019_10/1502293590_Spooky2.gif.aa0118140c56d49b8ecc4294d9e4bd34.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    color: white;
    transition: background-image 1s ease-in-out;
}

/* INTRO */
#intro-overlay-zone2 {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
}

/* BOITES TEXTE */
#dialogue-box, #thought-box {
    width: 90%;
    position: fixed;
    left: 50%;
    bottom: 10px;
    transform: translateX(-50%);
    padding: 20px;
    display: none;
    z-index: 3000;
}

#dialogue-box {
    background: rgba(0,0,0,0.85);
    border: 3px solid white;
    height: 20vh;
}

#thought-box {
    background: rgba(0,0,0,0.65);
    border: 3px dashed #ff55ff;
    color: #ff99ff;
}

.cursor-active {
    border-right: 0.15em solid currentColor;
    animation: blink 0.5s infinite step-end;
}
@keyframes blink { 50% { border-color: transparent; } }

/* GLITCH */
.glitch-gif {
    position: absolute;
    width: 180px;
    z-index: 1500;
    pointer-events: none;
}

/* IMAGES */
.scene-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 60%;
    display: none;
    z-index: 2500;
    border: 2px solid white;
}

/* FADE */
#fade-black {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    z-index: 5000;
    pointer-events: none;
}

/* BOUTON FIN */
#end-button {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    background: #FF00FF;
    border: 3px solid white;
    color: black;
    font-size: 1em;
    cursor: pointer;
    z-index: 10000;
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    text-decoration: none;
}
</style>
</head>

<body>

<div id="intro-overlay-zone2">...</div>

<div id="dialogue-box"><span id="dialogue-text"></span></div>
<div id="thought-box"><span id="thought-text"></span></div>

<div id="fade-black"></div>

<a id="end-button" href="fin.html">FIN</a>

<img id="img1" class="scene-img" src="https://i.imgur.com/LHb0oXX.png">
<img id="img2" class="scene-img" src="https://i.imgur.com/eUtYYag.png">
<img id="img3" class="scene-img" src="https://i.imgur.com/72KkopR.png">
<img id="img4" class="scene-img" src="https://i.imgur.com/beA11BA.png">
<img id="img5" class="scene-img" src="https://i.imgur.com/oBwbwxW.png">
<img id="img6" class="scene-img" src="https://i.imgur.com/kuEm3Fv.png">

<script>
let isTyping = false;
let skipTyping = false;
let currentImageShown = null;
let index = 0;

const dBox = document.getElementById("dialogue-box");
const dText = document.getElementById("dialogue-text");
const tBox = document.getElementById("thought-box");
const tText = document.getElementById("thought-text");
const allImages = document.querySelectorAll(".scene-img");

function hideAllImages() {
    allImages.forEach(img => img.style.display = "none");
    currentImageShown = null;
}

function hideImageAndContinue(e) {
    if (!currentImageShown) return;
    hideAllImages();
    document.body.removeEventListener('click', hideImageAndContinue, true);
    next();
    e.stopPropagation();
}

function showImage(id) {
    dBox.style.display = "none";
    tBox.style.display = "none";
    hideAllImages();

    const img = document.getElementById(id);
    img.style.display = "block";
    currentImageShown = img;

    document.body.addEventListener('click', hideImageAndContinue, { once: true, capture: true });
}

/* ---------------- FIN SOLIDE ---------------- */

function fadeToEnd() {
    dBox.style.display = "none";
    tBox.style.display = "none";
    hideAllImages();

    document.body.removeEventListener('click', next);
    document.body.removeEventListener('click', hideImageAndContinue, true);

    const black = document.getElementById("fade-black");
    black.style.opacity = 1;

    // FIX : on ne dÃ©pend PLUS de next()
    setTimeout(forceEndGame, 1600);
}

function forceEndGame() {
    const black = document.getElementById("fade-black");
    const btn = document.getElementById("end-button");

    black.style.display = "none";
    document.body.style.background = "black";

    btn.style.display = "block";
    requestAnimationFrame(() => btn.style.opacity = 1);
}

/* ---------------- SEQUENCE ---------------- */

const seq = [
    () => showImage("img6"),
    () => fadeToEnd()
];

function next() {
    if (isTyping || currentImageShown) return;
    if (index < seq.length) seq[index++]();
}

/* ---------------- START ---------------- */

document.getElementById("intro-overlay-zone2").onclick = () => {
    document.getElementById("intro-overlay-zone2").style.display = "none";
    document.body.addEventListener('click', next);
    next();
};
</script>

</body>
</html>
