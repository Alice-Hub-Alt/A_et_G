<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 3 : C'est la merde</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    /* MODIFICATION 1: Correction du fond pour qu'il remplisse bien l'écran */
    background-image: url('https://neocardmaker.com/uploads/monthly_2019_10/1502293590_Spooky2.gif.aa0118140c56d49b8ecc4294d9e4bd34.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center; 
    background-attachment: fixed; /* Ajouté pour fixer l'image et qu'elle couvre bien */
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    color: white;
    z-index: 1;
    transition: background-image 1s ease-in-out;
}

/* INTRO OVERLAY */
#intro-overlay-zone2 {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-size: 1.5em;
    cursor: pointer;
}

/* BOITES DE TEXTE */
#dialogue-box, #thought-box {
    width: 90%;
    position: fixed;
    left: 50%;
    bottom: 10px;
    transform: translateX(-50%);
    padding: 20px;
    display: none;
    z-index: 3000;
    box-sizing: border-box;
    cursor: pointer; /* Ajout du curseur cliquable */
}

#dialogue-box {
    background: rgba(0,0,0,0.85);
    border: 3px solid white;
    height: 20vh;
    color: white;
}

#thought-box {
    background: rgba(0,0,0,0.65);
    border: 3px dashed #ff55ff;
    color: #ff99ff;
}

#dialogue-text, #thought-text {
    font-size: 0.75em;
    line-height: 1.5;
}

/* CURSEUR */
.cursor-active {
    border-right: 0.15em solid currentColor;
    animation: blink 0.5s infinite step-end;
}
@keyframes blink {50%{border-color:transparent;}}

/* GLITCH GIFS (derrière tout sauf le fond) */
.glitch-gif {
    position: absolute;
    width: 180px;
    height: auto;
    z-index: 1500;
    pointer-events: none;
}

/* IMAGES SCENE (devant gif, derrière texte) */
.scene-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 60%;
    display: none;
    z-index: 2500;
    /* NOUVEAU: Contour blanc aux images */
    border: 2px solid white; 
}

/* FONDU FINAL */
#fade-black {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: 1.3s ease-in-out;
    pointer-events: none;
    z-index: 5000;
}
</style>
</head>

<body>

<audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?rlkey=q1hljzkfdh6b4qjj89yut92oy"></audio>
<audio id="type-sound-thought" src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3"></audio>

<div id="fade-black"></div>

<div id="intro-overlay-zone2">...</div>

<div id="dialogue-box"><span id="dialogue-text"></span></div>
<div id="thought-box"><span id="thought-text"></span></div>

<img id="img1" class="scene-img" src="https://i.imgur.com/LHb0oXX.png">
<img id="img2" class="scene-img" src="https://i.imgur.com/eUtYYag.png">
<img id="img3" class="scene-img" src="https://i.imgur.com/72KkopR.png">
<img id="img4" class="scene-img" src="https://i.imgur.com/beA11BA.png">
<img id="img5" class="scene-img" src="https://i.imgur.com/oBwbwxW.png">
<img id="img6" class="scene-img" src="https://i.imgur.com/kuEm3Fv.png">

<script>
/* ---------------------- TEXT ENGINE ---------------------- */

let isTyping = false, skipTyping = false;
let currentImageShown = null;

const dBox = document.getElementById("dialogue-box");
const dText = document.getElementById("dialogue-text");
const tBox = document.getElementById("thought-box");
const tText = document.getElementById("thought-text");
const typeSound = document.getElementById("type-sound");
const typeSoundThought = document.getElementById("type-sound-thought");
const allImages = document.querySelectorAll(".scene-img");

typeSound.volume = 0.5;
typeSoundThought.volume = 0.5;

// Fonction pour arrêter le son
function stopSound(soundEl) {
    soundEl.pause();
    soundEl.currentTime = 0;
}

function typeWriter(text, box, span, sound) {
    // Retirer les écouteurs de clic pour éviter de double-avancer la séquence
    document.body.removeEventListener('click', hideImageAndContinue, true);
    dBox.removeEventListener('click', next);
    tBox.removeEventListener('click', next);

    span.innerHTML = "";
    box.style.display = "block";
    tBox.style.display = (box === dBox ? "none" : tBox.style.display);
    dBox.style.display = (box === tBox ? "none" : dBox.style.display);

    isTyping = true;
    skipTyping = false;

    span.classList.add("cursor-active");
    // NOUVEAU: On ne met pas en pause/reset si on est en train de typer et qu'on retape
    if(sound.paused) {
        sound.currentTime = 0;
        sound.play().catch(()=>{});
    }

    let i = 0;
    const interval = setInterval(() => {
        if (skipTyping) {
            span.innerHTML = text;
            end();
        } else if (i < text.length) {
            span.innerHTML += text[i++];
        } else end();
    }, 28);

    // NOUVEAU: Écouteur pour skipper le texte au clic
    box.onclick = (e) => {
        if (isTyping) {
            skipTyping = true;
            // On veut que le clic qui skip ne soit pas aussi le clic qui avance
            e.stopPropagation(); 
        }
    };


    function end() {
        clearInterval(interval);
        span.classList.remove("cursor-active");
        stopSound(sound); // NOUVEAU: Coupe le son à la fin de la frappe
        isTyping = false;
        // Une fois terminé, le clic sert à avancer la séquence
        // On remplace l'écouteur de skip par l'écouteur d'avancement
        box.onclick = next;
    }
}

function showDialogue(t) { typeWriter(t, dBox, dText, typeSound); }
function showThought(t) { typeWriter(t, tBox, tText, typeSoundThought); }

/* ---------------------- SCENE IMAGES ---------------------- */

// Fonction pour cacher toutes les images
function hideAllImages() {
    allImages.forEach(img => img.style.display = "none");
    currentImageShown = null;
}

function hideImageAndContinue() {
    if (currentImageShown) {
        hideAllImages();
        // On enlève l'écouteur général du body pour cacher l'image
        document.body.removeEventListener('click', hideImageAndContinue, true);
        next(); // On passe à l'étape suivante
    }
}

function showImage(id) {
    dBox.style.display = "none";
    tBox.style.display = "none";

    hideAllImages();
    
    const imgElement = document.getElementById(id);
    imgElement.style.display = "block";
    currentImageShown = imgElement;

    // NOUVEAU: Le clic n'importe où sur l'écran fait disparaître l'image
    document.body.addEventListener('click', hideImageAndContinue, {once: true, capture: true}); 
}

// Fonction pour changer le fond (point 3)
function changeBackground(url) {
    document.body.style.backgroundImage = `url('${url}')`;
    next();
}


/* ---------------------- GLITCH ---------------------- */
// (Les fonctions spawnGlitch et removeGlitch restent inchangées)

function spawnGlitch(amount) {
    amount *= 5;
    for (let i = 0; i < amount; i++) {
        const g = document.createElement("img");
        g.src = "https://i.imgur.com/UsrQHo8.gif";
        g.className = "glitch-gif";
        g.style.top = Math.random()*90+"vh";
        g.style.left = Math.random()*90+"vw";
        document.body.appendChild(g);
    }
    next(); 
}

function removeGlitch(percent) {
    const gifs = [...document.querySelectorAll(".glitch-gif")];
    const count = Math.floor(gifs.length * percent);
    for (let i = 0; i < count; i++) gifs[i].remove();
    next(); 
}

/* ---------------------- SEQUENCE ---------------------- */

const seq = [
    // MODIFICATION 2: La première action est maintenant une pensée.
    ()=>showThought("Oula, c'est, particulier disons"),
    ()=>showDialogue("Alice fut abasourdie, elle qui pensais être tiré d'affaire était en fait sur le point de réellement sombrer"),
    ()=>showThought("Ah bah t'es de retour toi !"),
    ()=>showThought("Et encourageant en plus !"),
    ()=>showDialogue("Alice avais beau se cacher sous sous sarcasme, elle était terrorisé"),

    ()=>spawnGlitch(6),

    ()=>showDialogue("Et elle avais raison d'avoir aussi peur, car elle savais très bien qu'un jour ça finirais par se produite"),
    ()=>showThought("Euh, quoi ?"),

    ()=>showDialogue("Guilian t'abandonne Alice."),
    ()=>showDialogue("Ta vie est fini, abandonne, arrête d'essayer d'être heureuse, c'est vain."),
    ()=>showThought("Oui, je sais."),

    ()=>spawnGlitch(10),

    ()=>showThought("Je commence à me sentir mal là, arrête."),
    ()=>showDialogue("Alice savais que je ne fessai que dire la vérité mais continuais de nier"),
    ()=>showThought("Non par pitié, je t'en supplie, ARRÊTE."),

    ()=>showImage("img1"),
    ()=>showThought("Quoi ? T'es pas censé m'avoir abandonné toi ?"),
    ()=>showThought("Arrête de faire semblant de m'aimer, je sais que je ne te mérite pas."),

    ()=>showImage("img2"),
    ()=>showImage("img3"),

    ()=>showThought("Je me déteste"),

    ()=>showImage("img4"),

    ()=>removeGlitch(0.4),

    ()=>showThought("Belle formulation j'avoue, t'es doué."),
    ()=>showThought("Mais ça ne changera pas le fait que je suis qu'une merde."),
    
    // MODIFICATION 3: Changement du fond avec la bonne URL
    ()=>changeBackground('https://c.tenor.com/ZL7fgNaWWXMAAAAd/tenor.gif'),
    
    ()=>showImage("img5"),

    ()=>removeGlitch(0.7),

    ()=>showThought("Merci beaucoup, je sais pas ce que je ferais sans toi"),

    ()=>showImage("img6"),
    
    ()=>removeGlitch(1),

    ()=>fadeToEnd
];

let index = 0;

function next() {
    if (isTyping) { 
        // Gestion du skip se fait dans typeWriter.onclick
        return; 
    }
    // NOUVEAU: Si une image est affichée et on clique (ce clic vient d'un autre écouteur), on ne fait rien ici.
    // La fonction 'hideImageAndContinue' va appeler 'next()' après avoir masqué l'image.
    if (currentImageShown) {
        return;
    }

    if (index < seq.length) seq[index++]();
}

/* ---------------------- FIN ---------------------- */

function fadeToEnd() {
    hideAllImages(); 

    // Enlever l'écouteur de body pour être sûr qu'aucun clic ne perturbe le fondu final
    document.body.removeEventListener('click', next);

    const black = document.getElementById("fade-black");
    black.style.opacity = 1;

    setTimeout(()=>{
        black.style.opacity = 0; 
        
        // MODIFICATION 7: Redirection vers fin.html
        setTimeout(()=>window.location.href="fin.html", 1000); 
    },1200);
}

// L'écouteur initial est changé pour lancer la séquence au clic, 
// puis on ajoute un écouteur général sur le body pour l'avancement.
document.getElementById("intro-overlay-zone2").onclick = () => {
    document.getElementById("intro-overlay-zone2").style.display = "none";
    // NOUVEAU: On appelle next() pour la première étape (la pensée)
    next();
};

// MODIFICATION 5: Le clic général sur le body était déjà géré par les boîtes de dialogue/pensée et les images.
// On s'assure juste que le premier clic appelle la première étape après l'intro.
// L'avancement est désormais géré par les clics spécifiques sur les boîtes (pour le texte) 
// ou sur le body (pour les images).

</script>
</body>
</html>
