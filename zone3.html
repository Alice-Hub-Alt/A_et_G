<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 3</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    background-image: url('https://neocardmaker.com/uploads/monthly_2019_10/1502293590_Spooky2.gif.aa0118140c56d49b8ecc4294d9e4bd34.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center; 
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    color: white;
    z-index: 1;
    transition: background-image 1s ease-in-out;
}

/* INTRO OVERLAY */
#intro-overlay-zone2 {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-size: 1.5em;
    cursor: pointer;
    text-align: center;
    padding: 20px;
}

/* BOITES DE TEXTE */
#dialogue-box, #thought-box {
    width: 90%;
    position: fixed;
    left: 50%;
    bottom: 10px;
    transform: translateX(-50%);
    padding: 20px;
    display: none;
    z-index: 3000;
    box-sizing: border-box;
    cursor: pointer;
}

#dialogue-box {
    background: rgba(0,0,0,0.85);
    border: 3px solid white;
    height: 20vh;
    color: white;
}

#thought-box {
    background: rgba(0,0,0,0.65);
    border: 3px dashed #ff55ff;
    color: #ff99ff;
}

#dialogue-text, #thought-text {
    font-size: 0.75em;
    line-height: 1.5;
}

/* CURSEUR */
.cursor-active {
    border-right: 0.15em solid currentColor;
    animation: blink 0.5s infinite step-end;
}
@keyframes blink {50%{border-color:transparent;}}

/* GLITCH GIFS (derrière tout sauf le fond) */
.glitch-gif {
    position: absolute;
    z-index: 1500;
    pointer-events: none;
    opacity: 0.8;
}

/* IMAGES SCENE (devant gif, derrière texte) */
.scene-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 60%;
    display: none;
    z-index: 2500;
    border: 2px solid white; 
    box-shadow: 0 0 15px rgba(0,0,0,0.8);
}

/* FONDU FINAL */
#fade-black {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1.3s ease-in-out; 
    pointer-events: none;
    z-index: 5000;
}

/* BOUTON FIN (Hors Système de jeu, z-index très haut) */
#end-button {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 30px;
    background: #FF00FF; 
    border: 3px solid white;
    color: black;
    font-size: 1em;
    cursor: pointer;
    z-index: 6000; 
    display: none;
    text-decoration: none; 
    text-align: center;
    transition: opacity 0.5s; 
    opacity: 0; 
}
</style>
</head>

<body>

<audio id="audio-fear" loop>
    <source src="https://www.dropbox.com/scl/fi/v745wspc750tckh9kkjux/AMBIANCE-SONORE-QUI-FAIT-PEUR-pluie-orage-vents-grincements-chuchotements-bizarres....mp3?dl=1" type="audio/mpeg">
</audio>

<audio id="audio-peace" loop>
    <source src="https://www.dropbox.com/scl/fi/c12x3k9zwrnf1chexzeqq/Nightingale-singing-The-best-bird-song-in-the-world-Luscinia-megarhynchos.mp3?dl=1" type="audio/mpeg">
</audio>

<audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?dl=1"></audio>
<audio id="type-sound-thought" src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3?dl=1"></audio>

<div id="fade-black"></div>

<div id="intro-overlay-zone2">Cliquer pour entrer dans le cauchemar...</div>

<div id="dialogue-box"><span id="dialogue-text"></span></div>
<div id="thought-box"><span id="thought-text"></span></div>

<a id="end-button" href="fin.html">Se réveiller</a> 

<img id="img1" class="scene-img" src="https://i.imgur.com/LHb0oXX.png">
<img id="img2" class="scene-img" src="https://i.imgur.com/eUtYYag.png">
<img id="img3" class="scene-img" src="https://i.imgur.com/72KkopR.png">
<img id="img4" class="scene-img" src="https://i.imgur.com/beA11BA.png">
<img id="img5" class="scene-img" src="https://i.imgur.com/oBwbwxW.png">
<img id="img6" class="scene-img" class="scene-img" src="https://i.imgur.com/kuEm3Fv.png">

<script>
/* ---------------------- CONSTANTES & ETAT ---------------------- */

let isTyping = false, skipTyping = false;
let currentImageShown = null;
const LAST_IMAGE_ID = "img6"; 

const dBox = document.getElementById("dialogue-box");
const dText = document.getElementById("dialogue-text");
const tBox = document.getElementById("thought-box");
const tText = document.getElementById("thought-text");
const typeSound = document.getElementById("type-sound");
const typeSoundThought = document.getElementById("type-sound-thought");
const audioFear = document.getElementById("audio-fear");
const audioPeace = document.getElementById("audio-peace");
const allImages = document.querySelectorAll(".scene-img");

typeSound.volume = 0.5;
typeSoundThought.volume = 0.5;
audioPeace.volume = 0.6; // Un peu plus doux pour les oiseaux

/* ---------------------- UTILS ---------------------- */

function stopSound(soundEl) {
    soundEl.pause();
    soundEl.currentTime = 0;
    soundEl.loop = false; 
}

function showDialogue(t) { typeWriter(t, dBox, dText, typeSound, true); }
function showThought(t) { typeWriter(t, tBox, tText, typeSoundThought, false); }


/* ---------------------- TEXT ENGINE ---------------------- */

function typeWriter(text, box, span, sound, isLongSound = false) {
    document.body.removeEventListener('click', hideImageAndContinue, true);
    dBox.onclick = null;
    tBox.onclick = null;

    span.innerHTML = "";
    box.style.display = "block";
    tBox.style.display = (box === dBox ? "none" : tBox.style.display);
    dBox.style.display = (box === tBox ? "none" : dBox.style.display);

    isTyping = true;
    skipTyping = false;
    span.classList.add("cursor-active");
    
    if (isLongSound) {
        sound.currentTime = 0;
        sound.play().catch(()=>{});
    } else {
        if(sound.paused || sound.currentTime > 0) { 
            sound.currentTime = 0;
            sound.play().catch(()=>{});
        }
    }

    let i = 0;
    const interval = setInterval(() => {
        if (skipTyping) {
            span.innerHTML = text;
            end();
        } else if (i < text.length) {
            span.innerHTML += text[i++];
            if (isLongSound && i >= text.length - 1) {
                stopSound(sound);
            }
        } else end();
    }, 28);

    box.onclick = (e) => {
        if (isTyping) {
            skipTyping = true;
            e.stopPropagation(); 
        }
    };

    function end() {
        clearInterval(interval);
        span.classList.remove("cursor-active");
        if (!isLongSound) stopSound(sound);
        isTyping = false;
        box.onclick = next; 
    }
}


/* ---------------------- SCENE IMAGES & GESTION DU FLUX ---------------------- */

function hideAllImages() {
    allImages.forEach(img => img.style.display = "none");
    currentImageShown = null;
}

function hideImageAndContinue(e) {
    if (currentImageShown) {
        const isLastImage = currentImageShown.id === LAST_IMAGE_ID; 
        
        hideAllImages();
        document.body.removeEventListener('click', hideImageAndContinue, true);
        e.stopPropagation(); 

        if (isLastImage) {
            initiateFinalSequence(); 
        } else {
            next(); 
        }
    }
}

function showImage(id) {
    dBox.style.display = "none";
    tBox.style.display = "none";
    hideAllImages();
    
    const imgElement = document.getElementById(id);
    imgElement.style.display = "block";
    currentImageShown = imgElement;

    document.body.addEventListener('click', hideImageAndContinue, {once: true, capture: true}); 
}

function changeBackground(url) {
    // Changement visuel
    document.body.style.backgroundImage = `url('${url}')`;
    
    // Changement Audio (Transition brusque voulue)
    audioFear.pause();
    audioPeace.play().catch(e => console.log("Erreur lecture audio:", e));

    setTimeout(next, 1200); 
}

/* * spawnGlitch amélioré :
 * count : nombre de glitchs
 * mode : 'light' (petits, épars) ou 'heavy' (gros, envahissants)
 */
function spawnGlitch(count, mode = 'light') {
    for (let i = 0; i < count; i++) {
        const g = document.createElement("img");
        g.src = "https://i.imgur.com/UsrQHo8.gif";
        g.className = "glitch-gif";
        
        // Position aléatoire
        g.style.top = Math.random() * 90 + "vh";
        g.style.left = Math.random() * 90 + "vw";
        
        // Taille selon le mode
        if (mode === 'heavy') {
            // Gros glitchs (entre 150px et 350px)
            const size = Math.floor(Math.random() * 200) + 150;
            g.style.width = size + "px";
            // Z-index variable pour effet de superposition
            g.style.zIndex = Math.floor(Math.random() * 50) + 1500;
        } else {
            // Petits glitchs (entre 50px et 120px)
            const size = Math.floor(Math.random() * 70) + 50;
            g.style.width = size + "px";
        }

        document.body.appendChild(g);
    }
    next(); 
}

function removeGlitch(percent) {
    const gifs = [...document.querySelectorAll(".glitch-gif")];
    const count = Math.floor(gifs.length * percent);
    for (let i = 0; i < count; i++) {
        const indexToRemove = gifs.length - 1 - i;
        if(indexToRemove >= 0) gifs[indexToRemove].remove();
    }
}

function runActionsAndContinue(actions, delay=10) {
    actions.forEach(action => action());
    setTimeout(next, delay);
}


/* ---------------------- SEQUENCE ---------------------- */

const seq = [
    ()=>showThought("Oula, c'est, particulier disons"),
    ()=>showDialogue("Alice fut abasourdie, elle qui pensais être tiré d'affaire était en fait sur le point de réellement sombrer"),
    ()=>showThought("Ah bah t'es de retour toi !"),
    ()=>showThought("Et encourageant en plus !"),
    ()=>showDialogue("Alice avais beau se cacher sous sous sarcasme, elle était terrorisé"),
    ()=>spawnGlitch(12, 'light'), // Glitch légers
    ()=>showDialogue("Et elle avais raison d'avoir aussi peur, car elle savais très bien qu'un jour ça finirais par se produite"),
    ()=>showThought("Euh, quoi ?"),
    ()=>showDialogue("Guilian t'abandonne Alice."),
    ()=>showDialogue("Ta vie est fini, abandonne, arrête d'essayer d'être heureuse, c'est vain."),
    ()=>showThought("Oui, je sais."),
    ()=>spawnGlitch(40, 'heavy'), // Glitch LOURDS qui recouvrent
    ()=>showThought("Je commence à me sentir mal là, arrête."),
    ()=>showDialogue("Alice savais que je ne fessai que dire la vérité mais continuais de nier"),
    ()=>showThought("Non par pitié, je t'en supplie, ARRÊTE."),
    ()=>showImage("img1"),
    ()=>showThought("Quoi ? T'es pas censé m'avoir abandonné toi ?"),
    ()=>showThought("Arrête de faire semblant de m'aimer, je sais que je ne te mérite pas."),
    ()=>showImage("img2"),
    ()=>showImage("img3"),
    ()=>showThought("Je me déteste"),
    ()=>showImage("img4"),
    ()=>runActionsAndContinue([()=>removeGlitch(0.4)]), 
    ()=>showThought("Belle formulation j'avoue, t'es doué."),
    ()=>showThought("Mais ça ne changera pas le fait que je suis qu'une merde."),
    ()=>showImage("img5"), 
    ()=>showThought("Merci beaucoup, je sais pas ce que je ferais sans toi"), 
    ()=>runActionsAndContinue([()=>removeGlitch(1), ()=>changeBackground('https://c.tenor.com/ZL7fgNaWWXMAAAAd/tenor.gif')]),
    ()=>showImage("img6"), 
    // FIN
];

let index = 0;

function next() {
    if (index < seq.length && !isTyping && !currentImageShown) {
        seq[index++]();
    }
}

/* ---------------------- FIN D'URGENCE (STATIQUE) ---------------------- */

function initiateFinalSequence() {
    document.body.removeEventListener('click', next);
    dBox.onclick = null;
    tBox.onclick = null;
    
    stopSound(typeSound);
    stopSound(typeSoundThought);
    
    dBox.style.display = "none";
    tBox.style.display = "none";
    
    const black = document.getElementById("fade-black");
    black.style.opacity = 1;
    
    setTimeout(showEndButton, 1500); 
}

function showEndButton() {
    const black = document.getElementById("fade-black");
    const endButton = document.getElementById("end-button");
    
    black.style.display = "none";
    document.body.style.backgroundColor = "black";
    document.body.style.backgroundImage = "none";

    endButton.style.display = "block";
    
    setTimeout(() => {
        endButton.style.opacity = 1; 
    }, 50); 
}

// Lancement initial
document.getElementById("intro-overlay-zone2").onclick = () => {
    document.getElementById("intro-overlay-zone2").style.display = "none";
    
    // Lancement de l'audio peur
    audioFear.play().catch(e => console.log("Erreur audio fear:", e));

    document.body.addEventListener('click', next); 
    next(); 
};
</script>
</body>
</html>
