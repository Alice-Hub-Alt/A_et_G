<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 3 : C'est la merde</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    /* MODIFICATION 1: Correction du fond pour qu'il remplisse bien l'écran */
    background-image: url('https://neocardmaker.com/uploads/monthly_2019_10/1502293590_Spooky2.gif.aa0118140c56d49b8ecc4294d9e4bd34.gif');
    background-size: cover;
    background-repeat: no-repeat;
    /* On change la position pour garantir que tout est couvert, souvent 'center' suffit avec 'cover' et 100vh,
    mais si le problème persiste, background-attachment: fixed; pourrait aider, bien que tu l'aies retiré ici.
    Je conserve 'center' mais je m'assurerai que le script gère la transition. */
    background-position: center; 
    background-attachment: fixed; /* Ajouté pour fixer l'image et qu'elle couvre bien */
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    color: white;
    z-index: 1;
    /* Ajout de la transition pour le changement de fond */
    transition: background-image 1s ease-in-out;
}

/* INTRO OVERLAY */
#intro-overlay-zone2 {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-size: 1.5em;
    cursor: pointer;
}

/* BOITES DE TEXTE */
#dialogue-box, #thought-box {
    width: 90%;
    position: fixed;
    left: 50%;
    bottom: 10px;
    transform: translateX(-50%);
    padding: 20px;
    display: none;
    z-index: 3000;
    box-sizing: border-box;
    cursor: pointer; /* Ajout du curseur cliquable */
}

#dialogue-box {
    background: rgba(0,0,0,0.85);
    border: 3px solid white;
    height: 20vh;
    color: white;
}

#thought-box {
    background: rgba(0,0,0,0.65);
    border: 3px dashed #ff55ff;
    color: #ff99ff;
}

#dialogue-text, #thought-text {
    font-size: 0.75em;
    line-height: 1.5;
}

/* CURSEUR */
.cursor-active {
    border-right: 0.15em solid currentColor;
    animation: blink 0.5s infinite step-end;
}
@keyframes blink {50%{border-color:transparent;}}

/* GLITCH GIFS (derrière tout sauf le fond) */
.glitch-gif {
    position: absolute;
    width: 180px;
    height: auto;
    z-index: 1500;
    pointer-events: none;
}

/* IMAGES SCENE (devant gif, derrière texte) */
.scene-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 60%;
    display: none;
    z-index: 2500;
}

/* FONDU FINAL */
#fade-black {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: 1.3s ease-in-out;
    pointer-events: none;
    z-index: 5000;
}
</style>
</head>

<body>

<audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?rlkey=q1hljzkfdh6b4qjj89yut92oy"></audio>
<audio id="type-sound-thought" src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3"></audio>

<div id="fade-black"></div>

<div id="intro-overlay-zone2">...</div>

<div id="dialogue-box"><span id="dialogue-text"></span></div>
<div id="thought-box"><span id="thought-text"></span></div>

<img id="img1" class="scene-img" src="https://i.imgur.com/LHb0oXX.png">
<img id="img2" class="scene-img" src="https://i.imgur.com/eUtYYag.png">
<img id="img3" class="scene-img" src="https://i.imgur.com/72KkopR.png">
<img id="img4" class="scene-img" src="https://i.imgur.com/beA11BA.png">
<img id="img5" class="scene-img" src="https://i.imgur.com/oBwbwxW.png">
<img id="img6" class="scene-img" src="https://i.imgur.com/kuEm3Fv.png">

<script>
/* ---------------------- TEXT ENGINE ---------------------- */

let isTyping = false, skipTyping = false;
const dBox = document.getElementById("dialogue-box");
const dText = document.getElementById("dialogue-text");
const tBox = document.getElementById("thought-box");
const tText = document.getElementById("thought-text");
const typeSound = document.getElementById("type-sound");
const typeSoundThought = document.getElementById("type-sound-thought");
const allImages = document.querySelectorAll(".scene-img");

// Gère le son des boîtes de pensée, déjà configuré
typeSound.volume = 0.5;
typeSoundThought.volume = 0.5;


function typeWriter(text, box, span, sound, nextAction) {
    span.innerHTML = "";
    box.style.display = "block";
    tBox.style.display = (box === dBox ? "none" : tBox.style.display);
    dBox.style.display = (box === tBox ? "none" : dBox.style.display);

    isTyping = true;
    skipTyping = false;

    span.classList.add("cursor-active");
    sound.currentTime = 0;
    sound.play().catch(()=>{});

    let i = 0;
    const interval = setInterval(() => {
        if (skipTyping) {
            span.innerHTML = text;
            end();
        } else if (i < text.length) {
            span.innerHTML += text[i++];
        } else end();
    }, 28);

    function end() {
        clearInterval(interval);
        span.classList.remove("cursor-active");
        sound.pause();
        isTyping = false;
        if (nextAction) nextAction();
    }
}

function showDialogue(t) { 
    // MODIFICATION 2: Ajout du callback pour avancer la séquence après le dialogue
    typeWriter(t, dBox, dText, typeSound, () => dBox.addEventListener('click', next, {once: true}));
}
function showThought(t) { 
    // MODIFICATION 2: Ajout du callback pour avancer la séquence après la pensée
    typeWriter(t, tBox, tText, typeSoundThought, () => tBox.addEventListener('click', next, {once: true})); 
}

/* ---------------------- SCENE IMAGES ---------------------- */

// Fonction pour cacher toutes les images
function hideAllImages() {
    allImages.forEach(img => img.style.display = "none");
}

function showImage(id) {
    dBox.style.display = "none";
    tBox.style.display = "none";

    // L'image précédente ne disparait pas: on force le nettoyage ici
    hideAllImages();
    
    const imgElement = document.getElementById(id);
    imgElement.style.display = "block";
    imgElement.onclick = next; // Le clic sur l'image fait avancer
}

// Fonction pour changer le fond (point 4)
function changeBackground(url) {
    document.body.style.backgroundImage = `url('${url}')`;
    next(); // Avance immédiatement
}


/* ---------------------- GLITCH ---------------------- */

function spawnGlitch(amount) {
    amount *= 5;
    for (let i = 0; i < amount; i++) {
        const g = document.createElement("img");
        g.src = "https://i.imgur.com/UsrQHo8.gif";
        g.className = "glitch-gif";
        g.style.top = Math.random()*90+"vh";
        g.style.left = Math.random()*90+"vw";
        document.body.appendChild(g);
    }
    next(); // Avance après avoir spawné les glitches
}

function removeGlitch(percent) {
    const gifs = [...document.querySelectorAll(".glitch-gif")];
    const count = Math.floor(gifs.length * percent);
    for (let i = 0; i < count; i++) gifs[i].remove();
    next(); // Avance après avoir retiré les glitches
}

/* ---------------------- SEQUENCE ---------------------- */

const seq = [
    // MODIFICATION 2: La première action est maintenant une pensée.
    ()=>showThought("Oula, c'est, particulier disons"),
    ()=>showDialogue("Alice fut abasourdie, elle qui pensais être tiré d'affaire était en fait sur le point de réellement sombrer"),
    ()=>showThought("Ah bah t'es de retour toi !"),
    ()=>showThought("Et encourageant en plus !"),
    ()=>showDialogue("Alice avais beau se cacher sous sous sarcasme, elle était terrorisé"),

    ()=>spawnGlitch(6),

    ()=>showDialogue("Et elle avais raison d'avoir aussi peur, car elle savais très bien qu'un jour ça finirais par se produite"),
    ()=>showThought("Euh, quoi ?"),

    ()=>showDialogue("Guilian t'abandonne Alice."),
    ()=>showDialogue("Ta vie est fini, abandonne, arrête d'essayer d'être heureuse, c'est vain."),
    ()=>showThought("Oui, je sais."),

    ()=>spawnGlitch(10),

    ()=>showThought("Je commence à me sentir mal là, arrête."),
    ()=>showDialogue("Alice savais que je ne fessai que dire la vérité mais continuais de nier"),
    ()=>showThought("Non par pitié, je t'en supplie, ARRÊTE."),

    ()=>showImage("img1"),
    ()=>showThought("Quoi ? T'es pas censé m'avoir abandonné toi ?"),
    ()=>showThought("Arrête de faire semblant de m'aimer, je sais que je ne te mérite pas."),

    ()=>showImage("img2"),
    ()=>showImage("img3"),

    ()=>showThought("Je me déteste"),

    ()=>showImage("img4"),

    ()=>removeGlitch(0.4),

    ()=>showThought("Belle formulation j'avoue, t'es doué."),
    ()=>showThought("Mais ça ne changera pas le fait que je suis qu'une merde."),
    
    // MODIFICATION 4: Changement du fond après l'image 6 (ici, l'action est après img4/glitch/pensées,
    // ce qui correspond au contexte de la fin de ta demande si 'img4' est ta 6e étape logique, 
    // ou si on compte l'étape suivant img4 qui est img5/img6 plus loin)
    // J'insère ici l'action pour changer le fond avant img5, comme l'image 6 a été montrée avant.
    // L'image 6 du code de base était screen_c2 à l'index 11, ici on le place logiquement.
    ()=>changeBackground('https://c.tenor.com/0IQzAteWlN4AAAAd/tenor.gif'),
    
    ()=>showImage("img5"),

    ()=>removeGlitch(0.7),

    ()=>showThought("Merci beaucoup, je sais pas ce que je ferais sans toi"),

    ()=>showImage("img6"),
    
    ()=>removeGlitch(1),

    ()=>fadeToEnd
];

let index = 0;

function next() {
    if (isTyping) { 
        skipTyping = true; 
        // Retirer les écouteurs de clic qui avancent la séquence quand on skip
        dBox.removeEventListener('click', next);
        tBox.removeEventListener('click', next);
        return; 
    }
    if (index < seq.length) seq[index++]();
}

/* ---------------------- FIN ---------------------- */

function fadeToEnd() {
    // La dernière image est img6. On la cache AVANT de faire le fondu.
    hideAllImages(); 

    const black = document.getElementById("fade-black");
    black.style.opacity = 1;

    setTimeout(()=>{
        // L'image de fond a déjà été changée par changeBackground() plus haut.
        // On ne fait plus de changement de fond ici (sinon elle change 2 fois).
        
        // MODIFICATION 3 & 4: L'image img6 DOIT être cachée AVANT. On ne la réaffiche pas.
        
        // On relance un fondu inverse après le délai
        black.style.opacity = 0; 
        
        // On peut afficher une image finale si besoin ici, sinon on redirige
        
        // MODIFICATION 3: Correction de la redirection vers fin.html
        setTimeout(()=>window.location.href="fin.html", 1000); // Redirection après le fondu noir
    },1200);
}

document.getElementById("intro-overlay-zone2").onclick = () => {
    document.getElementById("intro-overlay-zone2").style.display = "none";
    next();
};

// MODIFICATION 2: Le clic sur le body est remplacé par le clic sur les boîtes pour l'avancement
// document.body.onclick = next;
</script>
</body>
</html>
