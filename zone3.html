</style>
</head>

<body>

<img id="img1" class="scene-img" src="https://i.imgur.com/LHb0oXX.png">
<img id="img2" class="scene-img" src="https://i.imgur.com/eUtYYag.png">
<img id="img3" class="scene-img" src="https://i.imgur.com/72KkopR.png">
<img id="img4" class="scene-img" src="https://i.imgur.com/beA11BA.png">
<img id="img5" class="scene-img" src="https://i.imgur.com/oBwbwxW.png">
<img id="img6" class="scene-img" class="scene-img" src="https://i.imgur.com/kuEm3Fv.png">

<script>
/* ---------------------- CONSTANTES & ETAT ---------------------- */

let isTyping = false, skipTyping = false;
let currentImageShown = null;
const LAST_IMAGE_ID = "img6"; // ID de la derni√®re image

const dBox = document.getElementById("dialogue-box");
const dText = document.getElementById("dialogue-text");
const tBox = document.getElementById("thought-box");
const tText = document.getElementById("thought-text");
const typeSound = document.getElementById("type-sound");
const typeSoundThought = document.getElementById("type-sound-thought");
const allImages = document.querySelectorAll(".scene-img");

typeSound.volume = 0.5;
typeSoundThought.volume = 0.5;


/* ---------------------- TEXT ENGINE (Corrig√© pour le son) ---------------------- */

// ... (fonctions stopSound, showDialogue, showThought restent inchang√©es)

function typeWriter(text, box, span, sound, isLongSound = false) {
    // Nettoyage des √©couteurs pr√©c√©dents (IMPORTANT pour √©viter les bugs)
    document.body.removeEventListener('click', hideImageAndContinue, true);
    dBox.onclick = null;
    tBox.onclick = null;

    span.innerHTML = "";
    box.style.display = "block";
    tBox.style.display = (box === dBox ? "none" : tBox.style.display);
    dBox.style.display = (box === tBox ? "none" : dBox.style.display);

    isTyping = true;
    skipTyping = false;
    span.classList.add("cursor-active");
    
    // üîä R√âTABLISSEMENT ET STABILISATION DU SON üîä
    if (isLongSound) {
        // Pour le narrateur (long son)
        sound.currentTime = 0;
        sound.play().catch(()=>{});
    } else {
        // Pour la pens√©e (son court), on le lance et on le met en boucle jusqu'√† la fin de la frappe
        if(sound.paused) {
            sound.loop = true; // Ajout pour la boucle
            sound.currentTime = 0;
            sound.play().catch(()=>{});
        }
    }

    let i = 0;
    const interval = setInterval(() => {
        if (skipTyping) {
            span.innerHTML = text;
            end();
        } else if (i < text.length) {
            span.innerHTML += text[i++];
            
            // Si c'est le narrateur (son long), on coupe le son s'il n'y a plus de lettres.
            if (isLongSound && i >= text.length - 1) {
                stopSound(sound);
            }
        } else end();
    }, 28);

    box.onclick = (e) => {
        if (isTyping) {
            skipTyping = true;
            e.stopPropagation(); 
        }
    };

    function end() {
        clearInterval(interval);
        span.classList.remove("cursor-active");
        
        // On s'assure que le son est coup√©, surtout la boucle de la pens√©e
        if (!isLongSound) {
            stopSound(sound);
            sound.loop = false; // D√©sactiver la boucle
        }
        
        isTyping = false;
        box.onclick = next; // R√©tablit l'appel √† next()
    }
}
// ... (le reste du script en bas)
    
    // Gestion du son
    // ... (Logique de son inchang√©e)

    let i = 0;
    const interval = setInterval(() => {
        if (skipTyping) {
            span.innerHTML = text;
            end();
        } else if (i < text.length) {
            span.innerHTML += text[i++];
            if (isLongSound && i >= text.length - 1) {
                stopSound(sound);
            }
        } else end();
    }, 28);

    box.onclick = (e) => {
        if (isTyping) {
            skipTyping = true;
            e.stopPropagation(); 
        }
    };

    function end() {
        clearInterval(interval);
        span.classList.remove("cursor-active");
        if (!isLongSound) {
            stopSound(sound);
        }
        isTyping = false;
        box.onclick = next; // R√©tablit l'appel √† next()
    }
}

function showDialogue(t) { typeWriter(t, dBox, dText, typeSound, true); }
function showThought(t) { typeWriter(t, tBox, tText, typeSoundThought, false); }


/* ---------------------- SCENE IMAGES & GESTION DU FLUX ---------------------- */

function hideAllImages() {
    allImages.forEach(img => img.style.display = "none");
    currentImageShown = null;
}

// Fonction appel√©e au clic pour masquer l'image
function hideImageAndContinue(e) {
    if (currentImageShown) {
        const isLastImage = currentImageShown.id === LAST_IMAGE_ID; // V√©rifie si c'est la derni√®re image
        
        hideAllImages();
        document.body.removeEventListener('click', hideImageAndContinue, true);
        e.stopPropagation(); 

        if (isLastImage) {
            // PRINCIPE 1: IDENTIFIER LE DERNIER √âV√âNEMENT FIABLE
            initiateFinalSequence(); // Appel de la fonction de fin statique
        } else {
            next(); // Sinon, continue dans le moteur narratif normal
        }
    }
}

function showImage(id) {
    dBox.style.display = "none";
    tBox.style.display = "none";
    hideAllImages();
    
    const imgElement = document.getElementById(id);
    imgElement.style.display = "block";
    currentImageShown = imgElement;

    // Le clic n'importe o√π sur l'√©cran fait dispara√Ætre l'image
    document.body.addEventListener('click', hideImageAndContinue, {once: true, capture: true}); 
}

function changeBackground(url) {
    document.body.style.backgroundImage = `url('${url}')`;
    setTimeout(next, 1200); 
}

function spawnGlitch(amount) {
    amount *= 5;
    for (let i = 0; i < amount; i++) {
        const g = document.createElement("img");
        g.src = "https://i.imgur.com/UsrQHo8.gif";
        g.className = "glitch-gif";
        g.style.top = Math.random()*90+"vh";
        g.style.left = Math.random()*90+"vw";
        document.body.appendChild(g);
    }
    next(); 
}

function removeGlitch(percent) {
    const gifs = [...document.querySelectorAll(".glitch-gif")];
    const count = Math.floor(gifs.length * percent);
    for (let i = 0; i < count; i++) {
        const indexToRemove = gifs.length - 1 - i;
        if(indexToRemove >= 0) gifs[indexToRemove].remove();
    }
}

function runActionsAndContinue(actions, delay=10) {
    actions.forEach(action => action());
    setTimeout(next, delay);
}


/* ---------------------- SEQUENCE ---------------------- */

const seq = [
    ()=>showThought("Oula, c'est, particulier disons"),
    ()=>showDialogue("Alice fut abasourdie, elle qui pensais √™tre tir√© d'affaire √©tait en fait sur le point de r√©ellement sombrer"),
    ()=>showThought("Ah bah t'es de retour toi !"),
    ()=>showThought("Et encourageant en plus !"),
    ()=>showDialogue("Alice avais beau se cacher sous sous sarcasme, elle √©tait terroris√©"),
    ()=>spawnGlitch(6),
    ()=>showDialogue("Et elle avais raison d'avoir aussi peur, car elle savais tr√®s bien qu'un jour √ßa finirais par se produite"),
    ()=>showThought("Euh, quoi ?"),
    ()=>showDialogue("Guilian t'abandonne Alice."),
    ()=>showDialogue("Ta vie est fini, abandonne, arr√™te d'essayer d'√™tre heureuse, c'est vain."),
    ()=>showThought("Oui, je sais."),
    ()=>spawnGlitch(10),
    ()=>showThought("Je commence √† me sentir mal l√†, arr√™te."),
    ()=>showDialogue("Alice savais que je ne fessai que dire la v√©rit√© mais continuais de nier"),
    ()=>showThought("Non par piti√©, je t'en supplie, ARR√äTE."),
    ()=>showImage("img1"),
    ()=>showThought("Quoi ? T'es pas cens√© m'avoir abandonn√© toi ?"),
    ()=>showThought("Arr√™te de faire semblant de m'aimer, je sais que je ne te m√©rite pas."),
    ()=>showImage("img2"),
    ()=>showImage("img3"),
    ()=>showThought("Je me d√©teste"),
    ()=>showImage("img4"),
    ()=>runActionsAndContinue([()=>removeGlitch(0.4)]), 
    ()=>showThought("Belle formulation j'avoue, t'es dou√©."),
    ()=>showThought("Mais √ßa ne changera pas le fait que je suis qu'une merde."),
    ()=>showImage("img5"), 
    ()=>showThought("Merci beaucoup, je sais pas ce que je ferais sans toi"), 
    ()=>runActionsAndContinue([()=>removeGlitch(1), ()=>changeBackground('https://c.tenor.com/ZL7fgNaWWXMAAAAd/tenor.gif')]),
    ()=>showImage("img6"), 
    // FIN DU SYST√àME NARRATIF. Apr√®s le clic sur img6, on sort du flux 'next()'.
];

let index = 0;

function next() {
    // Le moteur narratif est mort, on ne le consulte plus (PRINCIPE 2)
    if (index < seq.length && !isTyping && !currentImageShown) {
        seq[index++]();
    }
}

/* ---------------------- FIN D'URGENCE (STATIQUE) ---------------------- */

function initiateFinalSequence() {
    // PRINCIPE 3: NETTOYER TOUS LES √âCOUTEURS GLOBAUX
    document.body.removeEventListener('click', next);
    dBox.onclick = null;
    tBox.onclick = null;
    
    // Sortie visuelle du moteur
    dBox.style.display = "none";
    tBox.style.display = "none";
    
    // D√©marrage du fondu
    const black = document.getElementById("fade-black");
    black.style.opacity = 1;
    
    // Apr√®s le fondu, on affiche le bouton (√©tat terminal statique)
    setTimeout(showEndButton, 1500); 
}

function showEndButton() {
    const black = document.getElementById("fade-black");
    const endButton = document.getElementById("end-button");
    
    // PRINCIPE 4: Affichage du bouton comme un √©l√©ment hors syst√®me

    // Assurer que le fond est noir uni (nettoyage visuel total)
    black.style.display = "none";
    document.body.style.backgroundColor = "black";
    document.body.style.backgroundImage = "none";

    // Affichage du bouton
    endButton.style.display = "block";
    
    // On le rend opaque (avec la transition) pour l'effet d'apparition
    setTimeout(() => {
        endButton.style.opacity = 1; 
    }, 50); 

    // PRINCIPE 5: Z√âRO logique JS sur le bouton (il est d√©j√† un lien statique)
}


// Lancement initial du moteur
document.getElementById("intro-overlay-zone2").onclick = () => {
    document.getElementById("intro-overlay-zone2").style.display = "none";
    // √âcouteur global pour avancer les √©tapes sans bo√Æte de dialogue/image
    document.body.addEventListener('click', next); 
    next(); 
};
</script>
