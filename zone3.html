<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zone 3 : C'est la merde</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    background-image: url('https://neocardmaker.com/uploads/monthly_2019_10/1502293590_Spooky2.gif.aa0118140c56d49b8ecc4294d9e4bd34.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    color: white;
    transition: background-image 1s ease-in-out;
}

/* INTRO */
#intro-overlay-zone2 {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
}

/* TEXT BOXES */
#dialogue-box, #thought-box {
    width: 90%;
    position: fixed;
    left: 50%;
    bottom: 10px;
    transform: translateX(-50%);
    padding: 20px;
    display: none;
    z-index: 3000;
    cursor: pointer;
}

#dialogue-box {
    background: rgba(0,0,0,0.85);
    border: 3px solid white;
    height: 20vh;
}

#thought-box {
    background: rgba(0,0,0,0.65);
    border: 3px dashed #ff55ff;
    color: #ff99ff;
}

.cursor-active {
    border-right: 0.15em solid currentColor;
    animation: blink 0.5s infinite step-end;
}
@keyframes blink {50%{border-color:transparent;}}

/* GLITCH GIFS */
.glitch-gif {
    position: absolute;
    width: 180px;
    z-index: 1500;
    pointer-events: none;
}

/* SCENE IMAGES */
.scene-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 60%;
    display: none;
    z-index: 2500;
    border: 2px solid white;
}

/* FADE */
#fade-black {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: 1.3s ease-in-out;
    pointer-events: none;
    z-index: 5000;
}

/* END BUTTON */
#end-button {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 6000;
}

#end-button button {
    font-family: 'Press Start 2P', monospace;
    font-size: 1em;
    padding: 20px 40px;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="fade-black"></div>
<div id="intro-overlay-zone2">...</div>

<div id="dialogue-box"><span id="dialogue-text"></span></div>
<div id="thought-box"><span id="thought-text"></span></div>

<div id="end-button">
    <button onclick="window.location.href='fin.html'">Continuer</button>
</div>

<img id="img1" class="scene-img" src="https://i.imgur.com/LHb0oXX.png">
<img id="img2" class="scene-img" src="https://i.imgur.com/eUtYYag.png">
<img id="img3" class="scene-img" src="https://i.imgur.com/72KkopR.png">
<img id="img4" class="scene-img" src="https://i.imgur.com/beA11BA.png">
<img id="img5" class="scene-img" src="https://i.imgur.com/oBwbwxW.png">
<img id="img6" class="scene-img" src="https://i.imgur.com/kuEm3Fv.png">

<script>
let isTyping = false;
let currentImageShown = null;
let index = 0;

const dBox = document.getElementById("dialogue-box");
const tBox = document.getElementById("thought-box");
const allImages = document.querySelectorAll(".scene-img");

/* -------- IMAGES -------- */

function hideAllImages() {
    if (currentImageShown && currentImageShown.id === "img4") {
        removeAllGlitch();
    }

    if (currentImageShown && currentImageShown.id === "img6") {
        showEndButton();
    }

    allImages.forEach(img => img.style.display = "none");
    currentImageShown = null;
}

function showImage(id) {
    hideAllImages();
    const img = document.getElementById(id);
    img.style.display = "block";
    currentImageShown = img;

    document.body.addEventListener('click', hideImageAndContinue, { once:true, capture:true });
}

function hideImageAndContinue(e) {
    hideAllImages();
    next();
    e.stopPropagation();
}

/* -------- GLITCH -------- */

function spawnGlitch(amount) {
    for (let i = 0; i < amount * 5; i++) {
        const g = document.createElement("img");
        g.src = "https://i.imgur.com/UsrQHo8.gif";
        g.className = "glitch-gif";
        g.style.top = Math.random()*90+"vh";
        g.style.left = Math.random()*90+"vw";
        document.body.appendChild(g);
    }
    next();
}

function removeAllGlitch() {
    document.querySelectorAll(".glitch-gif").forEach(g => g.remove());
}

/* -------- END -------- */

function showEndButton() {
    const black = document.getElementById("fade-black");
    black.style.opacity = 1;

    setTimeout(() => {
        document.getElementById("end-button").style.display = "flex";
    }, 1300);
}

/* -------- SEQUENCE -------- */

const seq = [
    ()=>spawnGlitch(6),
    ()=>showImage("img1"),
    ()=>showImage("img2"),
    ()=>showImage("img3"),
    ()=>showImage("img4"),
    ()=>showImage("img5"),
    ()=>showImage("img6")
];

function next() {
    if (isTyping || currentImageShown) return;
    if (index < seq.length) seq[index++]();
}

/* -------- START -------- */

document.getElementById("intro-overlay-zone2").onclick = () => {
    document.getElementById("intro-overlay-zone2").style.display = "none";
    document.body.addEventListener('click', next);
    next();
};
</script>

</body>
</html>
