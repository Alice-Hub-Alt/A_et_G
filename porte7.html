<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Porte 7 - Rune GA</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

html, body{
    margin:0; padding:0; height:100%;
    font-family:'Press Start 2P', monospace;
    overflow:hidden;
    background:url('https://i.redd.it/5oqqs8imr6s41.gif') center/cover no-repeat;
    background-size: cover; 
    user-select: none;
}

/* --- UI GLOBALE --- */

#back-btn{
    position:fixed; top:14px; left:14px;
    font-size:32px; color:red;
    cursor:pointer; z-index:6000;
    text-shadow: 2px 2px 0px black;
}

#dialogue-box{
    position:fixed;
    left:50%; bottom:26px;
    transform:translateX(-50%);
    width:84%;
    min-height:14vh; max-height:28vh;
    background:rgba(0,0,0,0.55);
    border:3px solid #ff00ff;
    padding:18px;
    color:#ff66ff;
    display:none;
    z-index:9000;
    text-shadow:0 0 6px rgba(255,0,255,0.2);
    overflow:auto;
}
#dialogue-text{ font-size:0.86em; line-height:1.45; }
.cursor-active{
    border-right:0.15em solid #ff66ff;
    animation:blink 0.5s steps(1) infinite;
    padding-right:6px;
}
@keyframes blink{
    0%,100%{border-color:transparent;}
    50%{border-color:#ff66ff;}
}

/* --- LOGIQUE DU PUZZLE --- */

#puzzle-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
    text-align: center;
}

#canvas-wrapper {
    position: relative;
    border: 4px solid white;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    display: inline-block;
    width: 400px;
    height: 360px;
}

#rune-canvas {
    background-color: rgba(0, 0, 0, 0.8);
    display: block;
}

.connection-point {
    position: absolute;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5);
    cursor: pointer;
    z-index: 10; 
    transform: translate(-50%, -50%); 
}

.connection-point.selected {
    background-color: #ff00ff; 
    border: 2px solid white;
    box-shadow: 0 0 8px #ff00ff;
}

.box-title-text {
    color: white;
    font-size: 0.9em;
    text-shadow: 2px 2px 0px black;
    text-align: center;
    margin-bottom: 20px;
}

#validate-btn {
    position: fixed;
    bottom: 20%; 
    left: 50%;
    transform: translateX(-50%);
    padding: 15px;
    font-family: 'Press Start 2P', monospace;
    background: black;
    color: white;
    border: 3px solid white;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 0.9em;
    z-index: 50;
}

#win-image-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5000;
    display: none;
}
#win-img {
    display: block;
    max-width: 90vw;
    max-height: 80vh;
}

</style>
</head>

<body>

<div id="back-btn" onclick="location.href='zone2_1.html'">⬅</div>
<audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3?rlkey=cuykwz6lmg1wa21zl0aqljobh&dl=0"></audio>

<div id="puzzle-container">
    <div class="box-title-text" style="color:#ff00ff;">Tracez la Rune GA</div>
    <div id="canvas-wrapper">
        <canvas id="rune-canvas" width="400" height="360"></canvas>
    </div>
</div>

<button id="validate-btn">VALIDER</button>

<div id="win-image-container">
    <img id="win-img" src="https://i.imgur.com/xnhXVcZ.png" alt="Victoire">
</div>

<div id="dialogue-box"><div id="dialogue-text"></div></div>

<script>
// --- TYPEWRITER ---
const dialogueBox = document.getElementById("dialogue-box");
const dialogueText = document.getElementById("dialogue-text");
const typeSound = document.getElementById("type-sound");
let typingInterval, isTyping = false, skipRequested = false;

const introDialogues = ["C'est quoi, une sorte de puzzle par trie sélectif de traits de caractères ?", "C'est au masculin, j'imagine que c'est pour Guilian. Toujours à mettre le bazard celui la !"];
const winDialogue = "Youhou je le connais trop bien je suis juste trop forte en fait !";
const failDialogue = "Mais non mais pas du tout je dit nimp c'est pas du tout lui ça...";

function stopSound(){ try{ typeSound.pause(); typeSound.currentTime=0; }catch(e){} }
function closeDialogue(){ dialogueBox.style.display = "none"; }

function typeWriter(text, callback){
    if(typingInterval) clearInterval(typingInterval);
    skipRequested = false;
    dialogueBox.onclick = null;
    const finalizeTyping = () => {
        clearInterval(typingInterval);
        stopSound();
        dialogueText.classList.remove("cursor-active");
        isTyping = false;
        dialogueBox.onclick = callback || closeDialogue;
    };
    isTyping = true;
    dialogueText.innerHTML = "";
    dialogueBox.style.display = "block";
    dialogueText.classList.add("cursor-active");
    try{ typeSound.play().catch(()=>{});}catch(e){}
    let i=0;
    typingInterval = setInterval(()=>{
        if(skipRequested){ dialogueText.innerHTML = text; finalizeTyping(); return; }
        if(i < text.length){ dialogueText.innerHTML += text.charAt(i++); } else { finalizeTyping(); }
    }, 28);
    dialogueBox.onclick = (e) => { if(isTyping){ skipRequested = true; e.stopPropagation(); } else if(dialogueBox.onclick) dialogueBox.onclick(); };
}

function introSequenceStep2(){ typeWriter(introDialogues[1], () => dialogueBox.style.display = "none"); }

window.onload = ()=>{ setupRunePuzzle(); typeWriter(introDialogues[0], introSequenceStep2); }

// --- LOGIQUE DU PUZZLE RUNE GA ---
const canvas = document.getElementById('rune-canvas');
const ctx = canvas.getContext('2d');
const wrapper = document.getElementById('canvas-wrapper');
const btnValidate = document.getElementById('validate-btn');

const SPACING = 40;
const START_OFFSET = SPACING / 2;

// Liste des points à garder (P1 à P90)
const POINTS_TO_KEEP = [5, 23, 27, 35, 43, 45, 48, 53, 55, 67, 73, 85];
let pointsConfig = [];

// Génération des coordonnées uniquement pour les points gardés
POINTS_TO_KEEP.forEach(id => {
    let index = id - 1;
    let x = (index % 10) * SPACING + START_OFFSET;
    let y = Math.floor(index / 10) * SPACING + START_OFFSET;
    pointsConfig.push({ id: `P${id}`, x: x, y: y });
});

// Ta solution par paires
const SOLUTION_LINES = [
    'P23_P43', 'P5_P23', 'P5_P27', 'P27_P35', 'P35_P45', 
    'P43_P48', 'P53_P73', 'P55_P67', 'P55_P85'
].sort();

let currentLines = new Set(); 
let selectedPoint = null;

function getLineKey(idA, idB) {
    return [idA, idB].sort().join('_');
}

function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    
    currentLines.forEach(key => {
        const [idA, idB] = key.split('_');
        const pA = pointsConfig.find(p => p.id === idA);
        const pB = pointsConfig.find(p => p.id === idB);
        
        if (pA && pB) {
            ctx.beginPath();
            ctx.moveTo(pA.x, pA.y);
            ctx.lineTo(pB.x, pB.y);
            ctx.stroke();
        }
    });
}

function handlePointClick() {
    const pointId = this.id;
    if (!selectedPoint) {
        selectedPoint = pointId;
        this.classList.add('selected');
    } 
    else if (selectedPoint === pointId) {
        selectedPoint = null;
        this.classList.remove('selected');
    }
    else {
        const lineKey = getLineKey(selectedPoint, pointId);
        if (currentLines.has(lineKey)) {
            currentLines.delete(lineKey);
        } else {
            currentLines.add(lineKey);
        }
        document.getElementById(selectedPoint).classList.remove('selected');
        selectedPoint = null;
        drawCanvas();
    }
}

function setupRunePuzzle() {
    pointsConfig.forEach(point => {
        const div = document.createElement('div');
        div.className = 'connection-point';
        div.id = point.id;
        div.style.left = point.x + 'px';
        div.style.top = point.y + 'px';
        div.addEventListener('click', handlePointClick);
        wrapper.appendChild(div);
    });
    drawCanvas();
}

btnValidate.addEventListener('click', () => {
    const userLines = Array.from(currentLines).sort();
    const isCorrectSize = userLines.length === SOLUTION_LINES.length;
    let isSameContent = true;

    if (isCorrectSize) {
        for (let i = 0; i < userLines.length; i++) {
            if (userLines[i] !== SOLUTION_LINES[i]) {
                isSameContent = false;
                break;
            }
        }
    } else {
        isSameContent = false;
    }

    if (isCorrectSize && isSameContent) {
        document.getElementById('puzzle-container').style.display = "none";
        btnValidate.style.display = "none";
        document.getElementById('win-image-container').style.display = "block"; 
        typeWriter(winDialogue);
    } else {
        typeWriter(failDialogue);
    }
});
</script>
</body>
</html>
