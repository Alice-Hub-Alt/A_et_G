<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Porte 7 - Rune GA (Grille de Définition)</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

html, body{
    margin:0; padding:0; height:100%;
    font-family:'Press Start 2P', monospace;
    overflow:hidden;
    /* Nouveau fond GIF */
    background:url('https://i.redd.it/5oqqs8imr6s41.gif') center/cover no-repeat;
    user-select: none;
}

/* --- UI GLOBALE --- */

/* Retour */
#back-btn{
    position:fixed; top:14px; left:14px;
    font-size:32px; color:red;
    cursor:pointer; z-index:6000;
    text-shadow: 2px 2px 0px black;
}

/* Dialogue */
#dialogue-box{
    position:fixed;
    left:50%; bottom:26px;
    transform:translateX(-50%);
    width:84%;
    min-height:14vh; max-height:28vh;
    background:rgba(0,0,0,0.55);
    border:3px solid #ff00ff;
    padding:18px;
    color:#ff66ff;
    display:none;
    z-index:9000;
    text-shadow:0 0 6px rgba(255,0,255,0.2);
    overflow:auto;
}
#dialogue-text{ font-size:0.86em; line-height:1.45; }
.cursor-active{
    border-right:0.15em solid #ff66ff;
    animation:blink 0.5s steps(1) infinite;
    padding-right:6px;
}
@keyframes blink{
    0%,100%{border-color:transparent;}
    50%{border-color:#ff66ff;}
}

/* --- LOGIQUE DU PUZZLE (Rune GA) --- */

#puzzle-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 100;
    text-align: center;
}

#canvas-wrapper {
    position: relative;
    border: 4px solid white;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    display: inline-block;
    /* Dimensions pour une grille 10x10 (40px par case) */
    width: 400px;
    height: 400px;
}

#rune-canvas {
    background-color: rgba(0, 0, 0, 0.8); /* Fond sombre pour le dessin */
    display: block;
}

/* Style des points de la grille */
.connection-point {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent */
    cursor: pointer;
    z-index: 10; 
    transition: background-color 0.1s;
    /* Centrage du point sur la coordonnée */
    transform: translate(-50%, -50%); 
}

/* Afficher le numéro au survol (utilise l'attribut title) */
.connection-point:hover::after {
    content: attr(title);
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    color: white;
    padding: 2px 5px;
    border-radius: 3px;
    font-size: 0.6em;
    white-space: nowrap;
    z-index: 100;
    border: 1px solid white;
}

/* Point sélectionné */
.connection-point.selected {
    background-color: #ff00ff; 
    border: 2px solid white;
    box-shadow: 0 0 8px #ff00ff;
}

/* Titre des portes */
.box-title-text {
    color: white;
    font-size: 0.9em;
    text-shadow: 2px 2px 0px black;
    text-align: center;
    margin-bottom: 20px;
}

/* Bouton Valider */
#validate-btn {
    position: fixed;
    bottom: 20%; 
    left: 50%;
    transform: translateX(-50%);
    padding: 15px;
    font-family: 'Press Start 2P', monospace;
    background: black;
    color: white;
    border: 3px solid white;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 0.9em;
    transition: transform 0.1s;
    z-index: 50;
}
#validate-btn:active {
    transform: translateX(-50%) scale(0.95);
}

/* Image de victoire */
#win-image-container {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5000;
    display: none;
    border: none; 
    box-shadow: none;
}
#win-img {
    display: block;
    max-width: 90vw;
    max-height: 80vh;
}

</style>
</head>

<body>

<div id="back-btn" onclick="location.href='zone2_1.html'">⬅</div>
<audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3?rlkey=cuykwz6lmg1wa21zl0aqljobh&dl=0"></audio>

<div id="puzzle-container">
    <div class="box-title-text" style="color:#ff00ff;">Tracez notre Symbole : La Rune GA</div>
    
    <div id="canvas-wrapper">
        <canvas id="rune-canvas" width="400" height="400"></canvas>
    </div>
</div>

<button id="validate-btn">VALIDER</button>

<div id="win-image-container">
    <img id="win-img" src="https://i.imgur.com/xnhXVcZ.png" alt="Victoire">
</div>

<div id="dialogue-box"><div id="dialogue-text"></div></div>

<script>
// --- CONFIGURATION DU TYPEWRITER (Inchangée) ---

const dialogueBox = document.getElementById("dialogue-box");
const dialogueText = document.getElementById("dialogue-text");
const typeSound = document.getElementById("type-sound");
let typingInterval;
let isTyping = false;
let skipRequested = false;

// Dialogues de l'inventaire remis ici comme base
const introDialogues = ["C'est quoi, une sorte de puzzle par trie sélectif de traits de caractères ?", "C'est au masculin, j'imagine que c'est pour Guilian. Toujours à mettre le bazard celui la !"];
const winDialogue = "Youhou je le connais trop bien je suis juste trop forte en fait !";
const failDialogue = "Mais non mais pas du tout je dit nimp c'est pas du tout lui ça...";

function stopSound(){
  try{ typeSound.pause(); typeSound.currentTime=0; }catch(e){}
}

function closeDialogue(){
    dialogueBox.style.display = "none";
    dialogueBox.removeEventListener('click', closeDialogue); 
}

function typeWriter(text, callback){
    if(typingInterval) clearInterval(typingInterval);
    skipRequested = false;

    const finalizeTyping = () => {
        clearInterval(typingInterval);
        stopSound();
        dialogueText.classList.remove("cursor-active");
        isTyping = false;
        if(callback) dialogueBox.addEventListener('click', callback, { once:true });
    };

    isTyping = true;
    dialogueText.innerHTML = "";
    dialogueBox.style.display = "block";
    dialogueText.classList.add("cursor-active");
    
    try{ typeSound.play().catch(()=>{});}catch(e){}
    
    let i=0;
    typingInterval = setInterval(()=>{
        if(skipRequested){
            dialogueText.innerHTML = text;
            finalizeTyping();
            return;
        }
        if(i < text.length){
            dialogueText.innerHTML += text.charAt(i++);
        } else {
            finalizeTyping();
        }
    }, 28);
}

dialogueBox.addEventListener("click", (event)=>{
    if(isTyping){
        skipRequested = true;
        event.stopPropagation();
        return;
    }
});

function introSequenceStep2(){
    typeWriter(introDialogues[1], endIntroSequence);
}

function endIntroSequence(){
    dialogueBox.style.display = "none";
    dialogueBox.removeEventListener('click', endIntroSequence); 
}

// Lancement de l'intro au chargement
window.onload = ()=>{
    setupRunePuzzle();
    typeWriter(introDialogues[0], introSequenceStep2);
}


// --- LOGIQUE DU PUZZLE RUNE GA (Tracé de Forme Libre) ---

const canvas = document.getElementById('rune-canvas');
const ctx = canvas.getContext('2d');
const wrapper = document.getElementById('canvas-wrapper');
const btnValidate = document.getElementById('validate-btn');
const winContainer = document.getElementById('win-image-container');

// Définition de la grille 10x10 (40px d'espacement)
const GRID_SIZE = 10;
const SPACING = 40;
const START_OFFSET = SPACING / 2; // Pour centrer le premier point à 20px

let POINTS_CONFIG = [];
let pointCounter = 1;

// Génération de la grille 10x10
for (let y = 0; y < GRID_SIZE; y++) {
    for (let x = 0; x < GRID_SIZE; x++) {
        POINTS_CONFIG.push({
            id: `P${pointCounter}`, 
            x: START_OFFSET + x * SPACING,
            y: START_OFFSET + y * SPACING,
        });
        pointCounter++;
    }
}

// L'ENSEMBLE DES PAIRES QUI DOIVENT ETRE TRACÉES (Sera défini par Alice)
// Pour l'instant, c'est vide, car tu vas me fournir la solution
const SOLUTION_LINES = []; 

let currentLines = new Map(); // Stocke les lignes tracées : Map<string, {x1, y1, x2, y2}>
let selectedPoint = null; // Stocke l'ID du point qui vient d'être cliqué (Point A)

// Fonction pour trier les IDs de points et former une clé unique pour la ligne
function getLineKey(idA, idB) {
    return [idA, idB].sort().join('_');
}

// Récupère la position d'un point par son ID
function getPointById(id) {
    return POINTS_CONFIG.find(p => p.id === id);
}

// Dessine le contenu du canvas (lignes)
function drawCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    
    // Dessiner les lignes actuelles
    currentLines.forEach(line => {
        ctx.beginPath();
        ctx.moveTo(line.x1, line.y1);
        ctx.lineTo(line.x2, line.y2);
        ctx.stroke();
    });
}

function handlePointClick() {
    const pointId = this.id;
    const pointElement = this;
    const currentPointData = getPointById(pointId);

    // Si aucun point n'est sélectionné (Point A)
    if (!selectedPoint) {
        selectedPoint = pointId;
        pointElement.classList.add('selected');
    } 
    
    // Si on reclique sur le même point, on le désélectionne (Annuler)
    else if (selectedPoint === pointId) {
        selectedPoint = null;
        pointElement.classList.remove('selected');
    }
    
    // Si un point est déjà sélectionné (Point B)
    else {
        const lineKey = getLineKey(selectedPoint, pointId);
        const prevSelectedElement = document.getElementById(selectedPoint);
        const prevPointData = getPointById(selectedPoint);

        // A. La ligne existe déjà -> EFFACEMENT DE LIGNE
        if (currentLines.has(lineKey)) {
            currentLines.delete(lineKey);
        } 
        // B. La ligne n'existe pas -> TRACÉ DE LIGNE
        else {
            currentLines.set(lineKey, {
                x1: prevPointData.x, 
                y1: prevPointData.y, 
                x2: currentPointData.x, 
                y2: currentPointData.y
            });
        }

        // Réinitialisation après le tracé/effacement
        if (prevSelectedElement) {
            prevSelectedElement.classList.remove('selected');
        }
        selectedPoint = null;
        drawCanvas();
    }
}

function setupRunePuzzle() {
    // 1. Création des 100 points de la grille
    POINTS_CONFIG.forEach(point => {
        const pointDiv = document.createElement('div');
        pointDiv.className = 'connection-point';
        pointDiv.id = point.id;
        pointDiv.style.left = point.x + 'px';
        pointDiv.style.top = point.y + 'px';
        pointDiv.title = point.id; // Numérotation affichée au survol
        
        pointDiv.addEventListener('click', handlePointClick);
        wrapper.appendChild(pointDiv);
    });

    drawCanvas(); // Initialisation du dessin (vide)
}


// --- VALIDATION DU PUZZLE RUNE GA ---

btnValidate.addEventListener('click', ()=>{
    
    // 1. Convertir le Map de l'utilisateur en Array trié des clés (P1_P2)
    const userLines = Array.from(currentLines.keys()).sort();
    
    // 2. Préparer les lignes de la solution
    const solutionLines = SOLUTION_LINES.sort();
    
    // 3. Comparer la taille et le contenu
    const isCorrectSize = userLines.length === solutionLines.length;
    let isSameContent = true;

    if (isCorrectSize) {
        for (let i = 0; i < userLines.length; i++) {
            if (userLines[i] !== solutionLines[i]) {
                isSameContent = false;
                break;
            }
        }
    } else {
        isSameContent = false;
    }

    const victory = isCorrectSize && isSameContent;

    if (victory) {
        // VICTOIRE
        document.getElementById('puzzle-container').style.display = "none";
        btnValidate.style.display = "none";
        winContainer.style.display = "block"; 
        typeWriter(winDialogue, closeDialogue);
    } else {
        // ECHEC
        // Si c'est un échec, on affiche le dialogue d'échec
        typeWriter(failDialogue, closeDialogue); 
    }
});

</script>

</body>
</html>
