<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1.2 : Réalité Altérée</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
    background-image: url('https://i.imgur.com/vHAs84n.gif');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center; 
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
    color: white;
    transition: background-image 1.5s ease-in-out;
}

/* INTRO OVERLAY */
#intro-overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-size: 1.2em;
    cursor: pointer;
    text-align: center;
    padding: 20px;
}

/* BOITES DE TEXTE */
#dialogue-box, #thought-box {
    width: 90%;
    position: fixed;
    left: 50%;
    bottom: 15px;
    transform: translateX(-50%);
    padding: 20px;
    display: none;
    z-index: 3000;
    box-sizing: border-box;
    cursor: pointer;
}

#dialogue-box {
    background: rgba(0,0,0,0.85);
    border: 3px solid white;
    height: 22vh;
}

#thought-box {
    background: rgba(0,0,0,0.7);
    border: 3px dashed #55ffff;
    color: #aaffff;
}

#dialogue-text, #thought-text {
    font-size: 0.75em;
    line-height: 1.6;
}

/* CURSEUR */
.cursor-active {
    border-right: 0.15em solid currentColor;
    animation: blink 0.5s infinite step-end;
}
@keyframes blink {50%{border-color:transparent;}}

/* GLITCHES */
.glitch-gif {
    position: absolute;
    mix-blend-mode: screen;
    opacity: 0.8;
    z-index: 1500;
    pointer-events: none;
}

/* IMAGES SCENE */
.scene-img {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 65%;
    display: none;
    z-index: 2500;
    border: 2px solid white;
}

/* FADE FINAL */
#fade-out {
    position: fixed;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    pointer-events: none;
    z-index: 5000;
}
</style>
</head>

<body>

<audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?dl=1"></audio>
<audio id="type-sound-thought" src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3?dl=1"></audio>
<audio id="music-bg" loop src="https://www.dropbox.com/scl/fi/7m96u787u51680m6v2394/Your-Love-Is-My-Drug-8bit-Slowed.mp3?dl=1"></audio>

<div id="fade-out"></div>

<div id="intro-overlay">Le monde semble différent... <br><br> (Cliquer pour continuer)</div>

<div id="dialogue-box"><span id="dialogue-text"></span></div>
<div id="thought-box"><span id="thought-text"></span></div>

<img id="img-park" class="scene-img" src="https://i.imgur.com/uF9lVpD.png">
<img id="img-glitch-1" class="scene-img" src="https://i.imgur.com/6jR2T3H.png">

<script>
let isTyping = false, skipTyping = false;
let currentImageShown = null;

const dBox = document.getElementById("dialogue-box");
const dText = document.getElementById("dialogue-text");
const tBox = document.getElementById("thought-box");
const tText = document.getElementById("thought-text");

const typeSound = document.getElementById("type-sound");
const typeSoundThought = document.getElementById("type-sound-thought");
const musicBg = document.getElementById("music-bg");
const allImages = document.querySelectorAll(".scene-img");

// Réglages volumes calqués sur ta Zone 3
typeSound.volume = 1.0; 
typeSoundThought.volume = 1.0;
musicBg.volume = 0.6;

function stopSound(soundEl) {
    soundEl.pause();
    soundEl.currentTime = 0;
}

function showDialogue(t) { typeWriter(t, dBox, dText, typeSound, true); }
function showThought(t) { typeWriter(t, tBox, tText, typeSoundThought, false); }

/* MOTEUR TEXTE (LOGIQUE ZONE 3) */
function typeWriter(text, box, span, sound, isLongSound = false) {
    document.body.removeEventListener('click', hideImageAndContinue, true);
    dBox.onclick = null;
    tBox.onclick = null;

    span.innerHTML = "";
    box.style.display = "block";
    tBox.style.display = (box === dBox ? "none" : tBox.style.display);
    dBox.style.display = (box === tBox ? "none" : dBox.style.display);

    isTyping = true;
    skipTyping = false;
    span.classList.add("cursor-active");
    
    // Lancement audio stabilisé
    if (isLongSound) {
        sound.currentTime = 0;
        sound.play().catch(()=>{});
    } else {
        if(sound.paused || sound.currentTime > 0) { 
            sound.currentTime = 0;
            sound.play().catch(()=>{});
        }
    }

    let i = 0;
    const interval = setInterval(() => {
        if (skipTyping) {
            span.innerHTML = text;
            end();
        } else if (i < text.length) {
            span.innerHTML += text[i++];
            // Arrêt auto pour les sons longs en fin de phrase
            if (isLongSound && i >= text.length - 1) {
                stopSound(sound);
            }
        } else end();
    }, 30);

    box.onclick = (e) => {
        if (isTyping) {
            skipTyping = true;
            stopSound(sound);
            e.stopPropagation(); 
        }
    };

    function end() {
        clearInterval(interval);
        span.classList.remove("cursor-active");
        if (!isLongSound) {
            stopSound(sound);
        }
        isTyping = false;
        box.onclick = next; 
    }
}

function hideAllImages() {
    allImages.forEach(img => img.style.display = "none");
    currentImageShown = null;
}

function hideImageAndContinue(e) {
    if (currentImageShown) {
        hideAllImages();
        document.body.removeEventListener('click', hideImageAndContinue, true);
        e.stopPropagation(); 
        next(); 
    }
}

function showImage(id) {
    dBox.style.display = "none";
    tBox.style.display = "none";
    hideAllImages();
    const imgElement = document.getElementById(id);
    imgElement.style.display = "block";
    currentImageShown = imgElement;
    document.body.addEventListener('click', hideImageAndContinue, {once: true, capture: true}); 
}

function spawnGlitch(amount) {
    for (let i = 0; i < amount; i++) {
        const g = document.createElement("img");
        g.src = "https://i.imgur.com/UsrQHo8.gif";
        g.className = "glitch-gif";
        g.style.top = Math.random() * 85 + "vh";
        g.style.left = Math.random() * 85 + "vw";
        g.style.width = (Math.random() * 200 + 150) + "px";
        document.body.appendChild(g);
    }
    setTimeout(next, 500); 
}

/* SÉQUENCE ZONE 1.2 */
const seq = [
    ()=>showThought("C'est bizarre... j'ai l'impression que le décor sature."),
    ()=>showDialogue("Alice remarqua que les couleurs du parc devenaient anormalement vives, presque douloureuses."),
    ()=>showImage("img-park"),
    ()=>showThought("Guilian ? Tu vois ça toi aussi ?"),
    ()=>spawnGlitch(8),
    ()=>showDialogue("Mais Guilian ne répondait pas. Le silence s'installait, entrecoupé de bruits parasites."),
    ()=>showThought("C'est pas drôle, arrête tes conneries..."),
    ()=>showImage("img-glitch-1"),
    ()=>showDialogue("Une distorsion brutale déchira l'horizon. Ce n'était plus un simple bug."),
    ()=> {
        document.getElementById("fade-out").style.opacity = 1;
        setTimeout(() => { window.location.href = "zone3.html"; }, 2000);
    }
];

let index = 0;
function next() {
    if (index < seq.length && !isTyping && !currentImageShown) {
        seq[index++]();
    }
}

document.getElementById("intro-overlay").onclick = () => {
    document.getElementById("intro-overlay").style.display = "none";
    musicBg.play().catch(()=>{});
    document.body.addEventListener('click', next); 
    next(); 
};
</script>
</body>
</html>
