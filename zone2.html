<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 2 : Le Labyrinthe de la Connexion</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2tmam1wYzlkYzRpZzR3cmt3Mno4MGdrYmkwaDZpcmpzYTc5azdnNiZlcH12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NANml9RASmTDU9tA5s/giphy.gif'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            color: white;
            font-family: 'Press Start 2P', monospace;
        }

        /* --- OVERLAY --- */
        #intro-overlay-zone2 {
            position: fixed;
            inset: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.1em;
            color: #ff00ff;
        }

        /* --- THOUGHT BOX --- */
        #thought-box {
            width: 80%;
            min-height: 18vh;
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px dashed #ff00ff;
            padding: 20px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9000;
            display: none;
        }

        #thought-text {
            font-size: 0.8em;
            line-height: 1.5;
            color: #ff00ff;
        }

        .cursor-active {
            border-right: 0.15em solid #ff00ff;
            animation: blink-cursor 0.4s step-end infinite;
        }

        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: #ff00ff; }
        }

        /* --- PORTES --- */
        .clickable-door {
            position: absolute;
            height: 200px;
            cursor: pointer;
            image-rendering: pixelated;
            transition: transform 0.15s;
            z-index: 100;
        }

        .clickable-door:hover {
            transform: scale(1.06);
        }

        #door-exit {
            top: 32%;
            left: 50%;
            transform: translateX(-50%);
            height: 430px;
        }

        /* ESPACEMENT FIXÉ */
        #door-1 { top: 8%; left: 5%; }
        #door-2 { top: 32%; left: 8%; }
        #door-3 { top: 58%; left: 8%; }
        #door-4 { top: 82%; left: 5%; }

        #door-5 { top: 8%; right: 5%; }
        #door-6 { top: 32%; right: 8%; }
        #door-7 { top: 58%; right: 8%; }
        #door-8 { top: 82%; right: 5%; }
    </style>
</head>

<body>

    <!-- AUDIO FIXÉ (DL=1 pour forcer le chargement) -->
    <audio id="zone-audio" loop>
        <source src="votre_audio_heberge.mp3" type="audio/mpeg">

    <audio id="thought-sound"
           src="https://www.dropbox.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3?rlkey=cuykwz6lmg1wa21zl0aqljobh&dl=1">
    </audio>

    <div id="intro-overlay-zone2">
        <span id="overlay-text"></span>
    </div>

    <div id="thought-box">
        <span id="thought-text"></span>
    </div>

    <img id="door-exit" class="clickable-door" src="https://i.imgur.com/7xp8PkZ.png">

    <img id="door-1" class="clickable-door" src="https://i.imgur.com/OSOCKnQ.png">
    <img id="door-2" class="clickable-door" src="https://i.imgur.com/mTg0Zm6.png">
    <img id="door-3" class="clickable-door" src="https://i.imgur.com/WKgSmFP.png">
    <img id="door-4" class="clickable-door" src="https://i.imgur.com/HY94Buw.png">
    <img id="door-5" class="clickable-door" src="https://i.imgur.com/gQgJFUN.png">
    <img id="door-6" class="clickable-door" src="https://i.imgur.com/7vIHXUp.png">
    <img id="door-7" class="clickable-door" src="https://i.imgur.com/qmbKHzv.png">
    <img id="door-8" class="clickable-door" src="https://i.imgur.com/xzZ06bS.png">

</body>
</html>
