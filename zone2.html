<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 2 : Le Labyrinthe de la Connexion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            /* FOND PIXEL ART (GIF) */
            background-image: url('https://i.giphy.com/B3kiRKFDrHvsoX9gdD.webp'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5); 
            background-blend-mode: darken;
            cursor: default; 
        }

        /* --- OVERLAY INITIAL (Pensée rose) --- */
        #intro-overlay-zone2 {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: black; 
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            font-size: 1.1em;
            color: #ff00ff; /* Couleur de pensée */
            text-shadow: 2px 2px 4px rgba(255, 0, 255, 0.3);
            text-align: center;
        }

        /* --- BOÎTE DE DIALOGUE (Blanc) --- */
        #dialogue-box {
            width: 80%;
            height: 20vh;
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #dialogue-text {
            font-size: 0.8em;
            line-height: 1.5;
        }

        .cursor-active {
            border-right: 0.15em solid white;
            animation: blink-cursor 0.5s step-end infinite;
        }
        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        /* --- ÉLÉMENTS INTERACTIFS (Les Portes) --- */
        .clickable-door {
            position: absolute;
            width: auto; 
            height: 200px; /* Hauteur de base pour toutes les portes */
            cursor: pointer;
            z-index: 5;
            image-rendering: pixelated; /* Pour garder l'effet pixel art */
            transition: transform 0.2s;
        }
        .clickable-door:hover {
            transform: scale(1.05);
        }

        /* Porte de sortie (Plus grande) */
        #door-exit {
            top: 25%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 300px;
            height: 450px;
        }
        
        /* Positionnement des 8 portes d'indices (Séparées Gauche/Droite) */
        /* Groupes de 4, espacées verticalement */
        
        /* GAUCHE */
        #door-1 { top: 10%; left: 1%; }
        #door-2 { top: 35%; left: 1%; }
        #door-3 { top: 60%; left: 1%; }
        #door-4 { top: 85%; left: 1%; }

        /* DROITE */
        #door-5 { top: 10%; right: 1%; }
        #door-6 { top: 35%; right: 1%; }
        #door-7 { top: 60%; right: 1%; }
        #door-8 { top: 85%; right: 1%; }

    </style>
</head>

<body>
    <audio id="zone-audio" loop>
        <source src="votre_lien_audio_zone2.mp3" type="audio/mpeg"> 
    </audio>
    <audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?rlkey=q1hljzkfdh6b4qjj89yut92oy&st=8d2bqys3&dl=0"></audio>

    <div id="intro-overlay-zone2">
        <span id="overlay-text"></span>
    </div>

    <div id="dialogue-box" style="display:none;">
        <span id="dialogue-text"></span>
    </div>

    <img id="door-exit" class="clickable-door" src="https://i.imgur.com/7xp8PkZ.png" alt="Grande Porte de Sortie">
    
    <img id="door-1" class="clickable-door" src="https://i.imgur.com/OSOCKnQ.png" alt="Porte 1">
    <img id="door-2" class="clickable-door" src="https://i.imgur.com/mTg0Zm6.png" alt="Porte 2">
    <img id="door-3" class="clickable-door" src="https://i.imgur.com/WKgSmFP.png" alt="Porte 3">
    <img id="door-4" class="clickable-door" src="https://i.imgur.com/HY94Buw.png" alt="Porte 4">
    <img id="door-5" class="clickable-door" src="https://i.imgur.com/gQgJFUN.png" alt="Porte 5">
    <img id="door-6" class="clickable-door" src="https://i.imgur.com/7vIHXUp.png" alt="Porte 6">
    <img id="door-7" class="clickable-door" src="https://i.imgur.com/qmbKHzv.png" alt="Porte 7">
    <img id="door-8" class="clickable-door" src="https://i.imgur.com/xzZ06bS.png" alt="Porte 8">

    <script>
        // --- DONNÉES DE JEU ---
        const overlayText = "Hein..? Je suis où là ? Je suis dans ma tête c'est ça ? Pourquoi le narrateur est pas là ?!!!";
        const initialDoorMessage = "Bon, on dirais que cette grande porte est la sortie";
        const doorExitLocked = "La porte est verrouillé, on dirais qu'il y a un cadenas mais c'est étrange, il y a seulement des flèches dessus";
        const genericDoorMessage = "Je ne pense pas que ce soit une bonne idée d'y aller pour le moment.";
        
        let initialDoorMessageShown = false; 

        // --- ÉLÉMENTS ---
        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueTextElement = document.getElementById('dialogue-text');
        const overlay = document.getElementById('intro-overlay-zone2');
        const overlayTextElement = document.getElementById('overlay-text');
        const typeSound = document.getElementById('type-sound'); 
        const zoneAudio = document.getElementById('zone-audio');
        
        // Toutes les portes pour l'écoute
        const allDoors = document.querySelectorAll('.clickable-door');
        const doorExit = document.getElementById('door-exit');

        // --- FONCTIONS TYPEWRITER / MESSAGES ---

        let typingInterval;
        let isTyping = false;
        let skipRequested = false; 
        
        function skipText(event) {
            if (isTyping) {
                skipRequested = true;
                event.stopPropagation();
            }
        }
        
        // Typewriter pour les boîtes de dialogue BLANCHES (avec bruit de frappe)
        function typeWriter(text, targetElement, callback) {
            if(typingInterval) clearInterval(typingInterval);
            skipRequested = false;
            
            const finalizeTyping = () => {
                clearInterval(typingInterval);
                if (typeSound.currentTime > 0) {
                    typeSound.pause();
                    typeSound.currentTime = 0; 
                }
                dialogueBox.removeEventListener('click', skipText, false);
                targetElement.classList.remove('cursor-active');
                isTyping = false;
                if (callback) callback();
            };

            isTyping = true;
            targetElement.innerHTML = '';
            targetElement.classList.add('cursor-active');
            let i = 0;

            typeSound.play().catch(e => {}); 

            typingInterval = setInterval(() => {
                if (skipRequested) {
                    targetElement.innerHTML = text;
                    finalizeTyping();
                    return;
                }
                
                if (i < text.length) {
                    targetElement.innerHTML += text.charAt(i);
                    i++;
                } else {
                    targetElement.innerHTML = text; 
                    finalizeTyping();
                }
            }, 30);
        }

        // Typewriter pour l'overlay ROSE (SANS bruit de frappe, plus rapide)
        function typeWriterSilent(text, targetElement, callback) {
            // Logique simplifiée SANS son
            targetElement.innerHTML = '';
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    targetElement.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, 50); // Plus rapide pour l'intro
        }
        
        function showMessage(message, callback) {
            if (isTyping) return; // Empêche l'interférence
            
            dialogueBox.style.display = 'block';
            dialogueBox.addEventListener('click', skipText, false);
            
            typeWriter(message, dialogueTextElement, () => {
                // Attendre le clic pour cacher la boîte de dialogue
                dialogueBox.addEventListener('click', () => { 
                    dialogueBox.style.display = 'none'; 
                    if (callback) callback();
                }, { once: true });
            });
        }

        // --- GESTION DES CLICS ---
        
        // Clic sur une porte d'indice (les 8 petites)
        allDoors.forEach(door => {
            if (door.id !== 'door-exit') {
                door.addEventListener('click', () => {
                    if (isTyping) return;
                    showMessage(genericDoorMessage);
                });
            }
        });

        // Clic sur la porte de sortie (la grande)
        doorExit.addEventListener('click', () => {
            if (isTyping) return;

            if (!initialDoorMessageShown) {
                // Premier clic : message d'observation
                showMessage(initialDoorMessage, () => {
                    initialDoorMessageShown = true;
                });
            } else {
                // Second clic : message d'indice + redirection immédiate
                showMessage(doorExitLocked, () => {
                    // C'est ici que l'on redirige
                    zoneAudio.pause();
                    window.location.href = 'zone3_2.html';
                });
            }
        });

        // --- DÉMARRAGE DE LA SCÈNE ---
        
        function startScene() {
            // 1. Afficher l'overlay et lancer le monologue rose
            typeWriterSilent(overlayText, overlayTextElement, () => {
                // 2. Attendre le clic pour faire disparaître l'overlay
                overlay.addEventListener('click', () => {
                    overlay.style.opacity = 0;
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        // 3. Lancer l'audio et afficher le premier message sur la porte
                        zoneAudio.play().catch(e => console.error("Audio blocked"));
                        showMessage(initialDoorMessage, () => {
                            initialDoorMessageShown = true;
                        });
                    }, 1000); // Laisse le temps à l'opacité de se terminer
                }, { once: true });
            });
        }
        
        // Lancement initial de la scène
        startScene();

    </script>
</body>
</html>
