<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 2 : Le Labyrinthe de la Connexion</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-image: url('https://media2.giphy.com/media/NANml9RASmTDU9tA5s/giphy.gif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', monospace;
            color: white;
        }

        /* CONTENEUR ENTIÈREMENT RESPONSIVE */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* OVERLAY */
        #intro-overlay-zone2 {
            position: fixed;
            inset: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff00ff;
            z-index: 1000;
            cursor: pointer;
        }

        /* BOX DE TEXTES */
        #thought-box {
            width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 3px dashed #ff00ff;
            padding: 20px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 50;
        }

        #thought-text {
            font-size: 0.8em;
            color: #ff00ff;
        }

        .cursor-active {
            border-right: 0.15em solid #ff00ff;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: #ff00ff; }
        }

        /* PORTES */
        .clickable-door {
            position: absolute;
            height: 200px;
            cursor: pointer;
            image-rendering: pixelated;
            transition: transform 0.2s;
        }

        .clickable-door:hover {
            transform: scale(1.05);
        }

        #door-exit {
            height: 450px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* ESPACEMENT AMÉLIORÉ */
        #door-1 { left: 5%; top: 10%; }
        #door-2 { left: 5%; top: 35%; }
        #door-3 { left: 5%; top: 60%; }
        #door-4 { left: 5%; top: 85%; transform: translateY(-100%); }

        #door-5 { right: 5%; top: 10%; }
        #door-6 { right: 5%; top: 35%; }
        #door-7 { right: 5%; top: 60%; }
        #door-8 { right: 5%; top: 85%; transform: translateY(-100%); }
    </style>
</head>

    <div id="thought-box">

        let initialDoorMessageShown = false;

        const thoughtBox = document.getElementById("thought-box");

        const thoughtSound = document.getElementById("thought-sound");

        const zoneAudio = document.getElementById("zone-audio");

        const overlay = document.getElementById("intro-overlay-zone2");
        const overlayTextElement = document.getElementById("overlay-text");

        let isTyping = false;
        let skipText = false;

        function typeWriter(text, el, callback) {
            isTyping = true;
            skipText = false;
            el.innerHTML = "";
            let i = 0;

            thoughtSound.currentTime = 0;
            thoughtSound.play().catch(()=>{});

            el.classList.add("cursor-active");

            const interval = setInterval(() => {
                if (skipText) {
                    el.innerHTML = text;
                    clearInterval(interval);
                    end();
                }

                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    end();
                }

            }, 25);

            function end() {
                el.classList.remove("cursor-active");
                thoughtSound.pause();
                thoughtSound.currentTime = 0;
                isTyping = false;
                if (callback) callback();
            }
        }

        function showThought(msg, callback) {
            if (isTyping) return;

            thoughtBox.style.display = "block";

            typeWriter(msg, thoughtTextElement, () => {
                thoughtBox.onclick = () => {
                    thoughtBox.style.display = "none";
                    if (callback) callback();
                };
            });
        }

        overlay.addEventListener("click", () => {
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.display = "none";
                zoneAudio.play().catch(()=>{});
                showThought(initialDoorMessage, () => initialDoorMessageShown = true);
            }, 800);
        });

            } else {
                clearInterval(silentInterval);
            }
