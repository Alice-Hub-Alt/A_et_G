<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1 : La Grotte Illusoire</title>
    <style>
        /* CORRIGÉ : L'URL du font a été réparée pour garantir la police pixel */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-image: url('https://i.pinimg.com/originals/ed/88/da/ed88da8c757d74f6255717ffc7a78154.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: darken;
        }

        #intro-overlay-zone1 {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: black; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        #dialogue-box {
            width: 90%;
            height: 20vh;
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid white;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        
        #dialogue-text {
            font-size: 0.8em;
            line-height: 1.5;
            white-space: normal;
            overflow: hidden; 
            height: 100%;
        }
        
        .cursor-active {
            border-right: 0.15em solid white;
            animation: blink-cursor 0.5s step-end infinite;
        }
        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        #think-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #550000;
            color: white;
            border: 3px solid #ff0000;
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        
        #skip-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            border: 3px solid #AAAAAA; 
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        #thought-box {
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px dashed #ff00ff;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer; 
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #thought-text {
            font-size: 0.7em;
            color: #ff00ff;
            line-height: 1.5;
        }
        
        #page-click-handler {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            cursor: pointer;
        }

        #discord-screen {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            height: auto;
            border: 3px solid white;
            transition: opacity 2s ease-in-out; 
            z-index: 20;
            cursor: pointer; 
        }

    </style>
</head>

<body> 
    <audio id="zone-audio" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/dlinbl4zwtp6fv75m3cbb/Hacker-Archives-Computer-Programming-Cyberpunk-Ambient-Night-Coding-Technology-Sounds-HD.mp3?rlkey=t20c0opoaoddyacmy2tb0eowd&st=01c1gfb7&dl=0" type="audio/mpeg">
        Ton navigateur ne supporte pas l'audio HTML5.
    </audio>

    <audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?rlkey=q1hljzkfdh6b4qjj89yut92oy&st=8d2bqys3&dl=0"></audio>

    <audio id="click-sound" src="https://dl.dropboxusercontent.com/scl/fi/2wnzok93isvtcv1ztbh2x/Beep-OMORI-SFX.mp3?rlkey=ddgajf6uqlftp4drff77fmsdv&st=crjm5oee&dl=0"></audio>

    <audio id="discord-sfx" src="https://dl.dropboxusercontent.com/scl/fi/jg6wbserycyspqewz9ogc/SPOILER-Omori-play-sound-effect-READ-PINNED-COMMENT.mp3?rlkey=glagwcdgsnvzqnqvkgdoihyza&st=pmjvrfjb&dl=0"></audio>

    <audio id="discord-music" loop src="https://dl.dropboxusercontent.com/scl/fi/8w03j8k7h1p5d8j2r2t8u/Cyberpunk-Uplifting-Track.mp3?rlkey=4m6j5l8p7n6r3q0h1w9e4&st=n0g7v0r9&dl=0"></audio>

    <div id="intro-overlay-zone1">
        Zone 1 : La Grotte Illusoire <br><br> (Cliquer pour continuer)
    </div>

    <div id="page-click-handler" style="display:none;"></div>
    <button id="think-button" onclick="showThought()" style="display:none;">Penser</button>
    <button id="skip-button" onclick="skipToNextZone()" style="display:none;">Laisser passer le temps</button>
    <div id="dialogue-box" style="display:none;">
        <span id="dialogue-text"></span>
    </div>
    <div id="thought-box" style="display:none;">
        <span id="thought-text"></span>
    </div>
    <img id="discord-screen" src="https://i.imgur.com/DTmG30l.png" alt="Capture d'écran Discord avec un message de Guilian" style="display:none;">


    <script>
        // --- DONNÉES DE JEU ---
        const initialText = "Le silence est assourdissant. Impossible de voir autour de toi, la pièce est plongée dans l'obscurité. Il n'y a rien d'autre que le bruit de la ventilation de ton ordinateur. Ce lieu est vide, mais réconfortant.";
        const thoughtText = "Je suis si seule... À quoi bon vivre au final ?";
        const discordIntroText = "Puis soudain, le bruit d'une notification Discord vint rompre ce silence assourdissant.";
        const narrativeFollowUp1 = "Au début Alice n'y fit pas vraiment attention";
        const cynicalThought = "Bon ben un mec de plus qui s'intéresse à moi juste car j'ai des seins";
        
        let typingInterval;
        let isTyping = false;
        let isTypingAudioPlaying = false; 
        let skipRequested = false; 

        // --- ÉLÉMENTS ---
        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueTextElement = document.getElementById('dialogue-text');
        const thinkButton = document.getElementById('think-button');
        const skipButton = document.getElementById('skip-button');
        const thoughtBox = document.getElementById('thought-box');
        const thoughtTextElement = document.getElementById('thought-text');
        const zoneAudio = document.getElementById('zone-audio');
        const typeSound = document.getElementById('type-sound'); 
        const clickSound = document.getElementById('click-sound'); 
        const discordSfx = document.getElementById('discord-sfx'); 
        const discordMusic = document.getElementById('discord-music'); 
        const overlay = document.getElementById('intro-overlay-zone1');
        const pageClickHandler = document.getElementById('page-click-handler');
        const discordScreen = document.getElementById('discord-screen');
        
        typeSound.volume = 0.5;

        // --- FONCTIONS CLÉS ---
        
        // CORRIGÉ : La fonction playClickSound() n'est plus appelée.
        function playClickSound() {
            clickSound.cloneNode(true).play().catch(e => {}); 
        }


        // Clic 1 : Démarrer la scène (Lancement de l'audio)
        overlay.addEventListener('click', function() {
            zoneAudio.play().catch(error => { 
                console.warn("L'audio de fond (zoneAudio) a été bloqué par le navigateur.", error); 
            });
            
            overlay.style.display = 'none';
            pageClickHandler.style.display = 'block'; 
        }, { once: true });

        // Clic 2 : Lancer le dialogue initial
        pageClickHandler.addEventListener('click', function(event) {
            pageClickHandler.style.display = 'none';
            dialogueBox.style.display = 'block';
            
            dialogueBox.addEventListener('click', skipText, false); 

            typeWriter(initialText, dialogueTextElement, false, () => { 
                dialogueBox.addEventListener('click', handleDialogueClick, { once: true }); 
            });
        }, { once: true });


        // Clic 3 : Révélation du bouton "Penser"
        function handleDialogueClick() {
            if (isTyping) return;
            dialogueBox.style.display = 'none';
            thinkButton.style.display = 'block';
        }

        // Clic 4 : Clic sur le bouton "Penser"
        function showThought() {
            thinkButton.style.display = 'none';
            thoughtBox.style.display = 'block';
            thoughtBox.addEventListener('click', skipText, false); 

            typeWriter(thoughtText, thoughtTextElement, true, () => { 
                thoughtBox.addEventListener('click', continueToDiscord, { once: true }); 
            });
        }
        
        // Clic 5 : Clic sur la Pensée (Annonce Discord)
        function continueToDiscord() {
             thoughtBox.style.display = 'none';
             dialogueBox.style.display = 'block'; 
             dialogueBox.addEventListener('click', skipText, false); 

             typeWriter(discordIntroText, dialogueTextElement, false, () => { 
                dialogueBox.addEventListener('click', showDiscordImage, { once: true }); 
             });
        }

        // Clic 6 : Clic sur l'Annonce Discord (Révélation de l'Image + SFX + Musique)
        function showDiscordImage() {
            if (isTyping) return;
            
            discordSfx.cloneNode(true).play().catch(e => {}); 

            dialogueBox.style.display = 'none';
            
            zoneAudio.pause(); 
            discordMusic.play().catch(e => {}); 

            discordScreen.style.display = 'block';
            
            setTimeout(() => {
                discordScreen.style.opacity = 1;
                discordScreen.addEventListener('click', narrativeFollowUp, { once: true }); 
            }, 50); 
        }
        
        // Clic 7 : Clic sur l'image (Disparition de l'image et suite narrative)
        function narrativeFollowUp() {
            discordScreen.style.opacity = 0;
            setTimeout(() => {
                 discordScreen.style.display = 'none';
            }, 2000); 

            dialogueBox.style.display = 'block';
            dialogueBox.addEventListener('click', skipText, false); 

            typeWriter(narrativeFollowUp1, dialogueTextElement, false, () => { 
                dialogueBox.addEventListener('click', cynicalThoughtSequence, { once: true }); 
            });
        }

        // Clic 8 : Suite narrative : Pensée cynique
        function cynicalThoughtSequence() {
            if (isTyping) return;
            dialogueBox.style.display = 'none';
            thoughtBox.style.display = 'block';
            thoughtBox.addEventListener('click', skipText, false); 

            typeWriter(cynicalThought, thoughtTextElement, true, () => { 
                thoughtBox.addEventListener('click', finalTransitionButton, { once: true }); 
            });
        }

        // Clic 9 : Révélation du bouton de transition (SANS SON)
        function finalTransitionButton() {
            if (isTyping) return;
            // playClickSound(); // Supprimé
            thoughtBox.style.display = 'none';
            skipButton.style.display = 'block';
        }

        // Clic sur le bouton de transition (Va vers la page suivante) (SANS SON)
        function skipToNextZone() {
             // playClickSound(); // Supprimé
             discordMusic.pause();
             zoneAudio.pause();
             
             window.location.href = 'zone1_2.html'; 
        }

        // --- FONCTION DE SKIP et TYPEWRITER (Inchangées) ---
        function skipText(event) {
            if (isTyping) {
                skipRequested = true;
                event.stopPropagation();
            }
        }

        function typeWriter(text, targetElement, isSilent, callback) {
            if(typingInterval) clearInterval(typingInterval);
            
            skipRequested = false;
            
            const finalizeTyping = () => {
                clearInterval(typingInterval);
                
                if (isTypingAudioPlaying) {
                    typeSound.pause();
                    typeSound.currentTime = 0; 
                    isTypingAudioPlaying = false;
                }
                
                dialogueBox.removeEventListener('click', skipText, false);
                thoughtBox.removeEventListener('click', skipText, false);

                targetElement.classList.remove('cursor-active');
                isTyping = false;
                if (callback) callback();
            };

            if (isTypingAudioPlaying) {
                typeSound.pause();
                typeSound.currentTime = 0;
                isTypingAudioPlaying = false;
            }

            isTyping = true;
            targetElement.innerHTML = '';
            targetElement.classList.add('cursor-active');
            let i = 0;

            if (!isSilent) {
                typeSound.play().catch(e => {}); 
                isTypingAudioPlaying = true;
            }

            typingInterval = setInterval(() => {
                if (skipRequested) {
                    targetElement.innerHTML = text;
                    finalizeTyping();
                    return;
                }
                
                if (i < text.length) {
                    targetElement.innerHTML += text.charAt(i);
                    i++;
                } else {
                    targetElement.innerHTML = text; 
                    finalizeTyping();
                }
            }, 30);
        }
    </script>
</body>
</html>
