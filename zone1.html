<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1 : La Grotte Illusoire</title>
    <style>
        /* ---------------------------------------------------- */
        /* POLICE PIXEL */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        /* ---------------------------------------------------- */
        /* STYLES DE BASE ET FOND */
        body {
            /* Le GIF de fond */
            background-image: url('https://i.pinimg.com/originals/ed/88/da/ed88da8c757d74f6255717ffc7a78154.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: darken;
        }

        /* ---------------------------------------------------- */
        /* OVERLAY D'INTRODUCTION */
        #intro-overlay-zone1 {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: black; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        /* ---------------------------------------------------- */
        /* BOÎTE DE DIALOGUE (Visual Novel Style) */
        #dialogue-box {
            display: none;
            width: 90%;
            height: 20vh;
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid white;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            cursor: pointer;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #dialogue-text {
            font-size: 0.8em;
            line-height: 1.5;
            white-space: normal;
            overflow: hidden; 
            height: 100%;
        }
        
        /* CURSEUR */
        .cursor-active {
            border-right: 0.15em solid white;
            animation: blink-cursor 0.5s step-end infinite;
        }
        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        /* ---------------------------------------------------- */
        /* BOUTON DE RÉFLEXION */
        #think-button {
            display: none;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #550000;
            color: white;
            border: 3px solid #ff0000;
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        #think-button:hover { background-color: #880000; }

        /* BOÎTE DE PENSÉE */
        #thought-box {
            display: none;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px dashed #ff00ff;
            padding: 15px;
            box-sizing: border-box;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #thought-text {
            font-size: 0.7em;
            color: #ff00ff;
            line-height: 1.5;
        }

        /* NOUVEL ÉLÉMENT POUR CAPTURER LE CLIC DE LA PAGE */
        #page-click-handler {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            cursor: pointer;
        }

        /* ---------------------------------------------------- */
        /* IMAGE DISCORD (NOUVEL AJOUT) */
        #discord-screen {
            display: none;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            height: auto;
            border: 3px solid white;
            /* Transition pour le fondu en noir de l'image */
            transition: opacity 2s ease-in-out; 
            z-index: 20;
        }
    </style>
</head>

<body> 
    <audio id="zone-audio" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/dlinbl4zwtp6fv75m3cbb/Hacker-Archives-Computer-Programming-Cyberpunk-Ambient-Night-Coding-Technology-Sounds-HD.mp3?rlkey=t20c0opoaoddyacmy2tb0eowd&st=01c1gfb7&dl=0" type="audio/mpeg">
        Ton navigateur ne supporte pas l'audio HTML5.
    </audio>

    <div id="intro-overlay-zone1">
        Zone 1 : La Grotte Illusoire <br><br> (Cliquer pour continuer)
    </div>

    <div id="page-click-handler" style="display:none;"></div>
        
    <button id="think-button" onclick="showThought()">Penser</button>

    <div id="dialogue-box">
        <span id="dialogue-text"></span>
    </div>

    <div id="thought-box">
        <span id="thought-text"></span>
    </div>

    <img id="discord-screen" src="https://i.imgur.com/DTmG30l.png" alt="Capture d'écran Discord avec un message de Guilian">


    <script>
        // --- DONNÉES DE JEU ---
        const initialText = "Le silence est assourdissant. Impossible de voir autour de toi, la pièce est plongée dans l'obscurité. Il n'y a rien d'autre que le bruit de la ventilation de ton ordinateur. Ce lieu est vide, mais réconfortant.";
        const thoughtText = "Je suis si seule... À quoi bon vivre au final ?";
        const discordIntroText = "Puis soudain, le bruit d'une notification discord vint rompre ce silence assourdissant.";
        
        let typingInterval;
        let isTyping = false;

        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueTextElement = document.getElementById('dialogue-text');
        const thinkButton = document.getElementById('think-button');
        const thoughtBox = document.getElementById('thought-box');
        const thoughtTextElement = document.getElementById('thought-text');
        const zoneAudio = document.getElementById('zone-audio');
        const overlay = document.getElementById('intro-overlay-zone1');
        const pageClickHandler = document.getElementById('page-click-handler');
        const discordScreen = document.getElementById('discord-screen');

        // --- FONCTIONS CLÉS ---

        // Clic 1 : Démarrer la scène (Musique + Révélation du fond)
        overlay.addEventListener('click', function() {
            zoneAudio.play().catch(error => { console.log("Audio bloqué."); });
            overlay.style.display = 'none';
            pageClickHandler.style.display = 'block'; // Active le Clic 2
        }, { once: true });

        // Clic 2 : Afficher la boîte de dialogue et lancer la machine à écrire (Texte Initial)
        pageClickHandler.addEventListener('click', function() {
            pageClickHandler.style.display = 'none';
            dialogueBox.style.display = 'block';
            
            typeWriter(initialText, dialogueTextElement, () => {
                dialogueBox.addEventListener('click', handleDialogueClick, { once: true }); // Active le Clic 3
            });
        }, { once: true });

        // Clic 3 : Fait disparaître la boîte pour révéler le bouton "Penser"
        function handleDialogueClick() {
            if (isTyping) return;

            dialogueBox.style.display = 'none';
            thinkButton.style.display = 'block'; // Affiche le bouton Penser
        }
        
        // Clic 4 : Clic sur le bouton "Penser" (Révélation de la Pensée)
        function showThought() {
            thinkButton.style.display = 'none';
            thoughtBox.style.display = 'block';
            
            typeWriter(thoughtText, thoughtTextElement, () => {
                thoughtBox.addEventListener('click', continueToDiscord, { once: true }); // Active le Clic 5
            });
        }

        // Clic 5 : Clic sur la Pensée (Annonce Discord)
        function continueToDiscord() {
             thoughtBox.style.display = 'none';
             dialogueBox.style.display = 'block'; // Affiche la boîte principale à nouveau
             
             typeWriter(discordIntroText, dialogueTextElement, () => {
                dialogueBox.addEventListener('click', showDiscordImage, { once: true }); // Active le Clic 6
             });
        }

        // Clic 6 : Clic sur l'Annonce Discord (Révélation de l'Image en fondu)
        function showDiscordImage() {
            if (isTyping) return;
            
            dialogueBox.style.display = 'none';
            
            // Révélation de l'image
            discordScreen.style.display = 'block';
            // Lancement du fondu
            setTimeout(() => {
                discordScreen.style.opacity = 1;
            }, 50); 

            // Active le Clic 7 pour la suite
            discordScreen.addEventListener('click', nextScene, { once: true }); 
            console.log("Image Discord révélée. Prêt pour la suite (Clic 7).");
        }
        
        // Clic 7 : Clic sur l'Image (Transition vers la Zone 2 ou la suite)
        function nextScene() {
             // Lance le fondu de disparition
             discordScreen.style.opacity = 0;
             setTimeout(() => {
                 discordScreen.style.display = 'none';
                 // *** ICI COMMENCE LA ZONE 2 ***
                 console.log("Fondu de l'image terminé. Passage à la suite.");
                 // window.location.href = 'zone2.html'; 
             }, 2000); // 2 secondes de transition
        }


        // --- FONCTION MACHINE À ÉCRIRE ---
        function typeWriter(text, targetElement, callback) {
            if(typingInterval) clearInterval(typingInterval);
            
            isTyping = true;
            targetElement.innerHTML = '';
            targetElement.classList.add('cursor-active');
            let i = 0;

            typingInterval = setInterval(() => {
                if (i < text.length) {
                    targetElement.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    targetElement.classList.remove('cursor-active');
                    isTyping = false;
                    if (callback) callback();
                }
            }, 30);
        }
    </script>
</body>
</html>
