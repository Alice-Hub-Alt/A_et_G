<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1 : La Grotte Illusoire</title>
    <style>
        /* ---------------------------------------------------- */
        /* POLICE PIXEL */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        /* ---------------------------------------------------- */
        /* STYLES DE BASE ET FOND */
        body {
            /* Le GIF de fond (utilisé dans le code fourni) */
            background-image: url('https://i.pinimg.com/originals/ed/88/da/ed88da8c757d74f6255717ffc7a78154.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* ALIGNÉ EN BAS */
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: darken;
        }

        /* ---------------------------------------------------- */
        /* BOÎTE DE DIALOGUE (Visual Novel Style) */
        #dialogue-box {
            width: 90%;
            height: 20vh; /* Hauteur pour la boîte de dialogue */
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid white;
            padding: 20px;
            margin-bottom: 20px; /* Espace par rapport au bas de l'écran */
            box-sizing: border-box;
            cursor: pointer; /* Indique qu'on peut cliquer pour avancer */
            position: relative;
            z-index: 10;
        }

        #dialogue-text {
            font-size: 0.8em;
            line-height: 1.5;
            /* Le curseur clignotant pour l'effet machine à écrire */
            border-right: 0.15em solid white; /* Ligne verticale clignotante */
            white-space: nowrap; /* Garde le texte sur une seule ligne avant qu'il ne s'affiche */
            overflow: hidden; /* Cache le texte non encore affiché */
        }
        
        /* CURSEUR CLIGNOTANT */
        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        /* ---------------------------------------------------- */
        /* BOUTON DE RÉFLEXION */
        #think-button {
            display: none; /* Caché au début */
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #550000; /* Rouge sombre */
            color: white;
            border: 3px solid #ff0000; /* Bordure rouge vif */
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s;
            position: absolute; /* Position absolue pour être au milieu */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        #think-button:hover {
            background-color: #880000;
        }

        /* ---------------------------------------------------- */
        /* BOÎTE DE PENSÉE (Nouvelle boîte de dialogue pour la pensée) */
        #thought-box {
            display: none; /* Caché au début */
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px dashed #ff00ff; /* Bordure violette pour la pensée */
            padding: 15px;
            box-sizing: border-box;
            position: absolute;
            bottom: 30px;
            z-index: 10;
        }

        #thought-text {
            font-size: 0.7em;
            color: #ff00ff; /* Texte violet */
            line-height: 1.5;
        }

    </style>
</head>
<body onload="launchAudio()"> 

    <audio id="zone-audio" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/dlinbl4zwtp6fv75m3cbb/Hacker-Archives-Computer-Programming-Cyberpunk-Ambient-Night-Coding-Technology-Sounds-HD.mp3?rlkey=t20c0opoaoddyacmy2tb0eowd&st=01c1gfb7&dl=0" type="audio/mpeg">
        Ton navigateur ne supporte pas l'audio HTML5.
    </audio>

    <button id="think-button" onclick="showThought()">Penser</button>

    <div id="dialogue-box" onclick="nextStage()">
        <span id="dialogue-text"></span>
    </div>

    <div id="thought-box">
        <span id="thought-text"></span>
    </div>


    <script>
        // --- DONNÉES DE JEU ---
        const initialText = "Le silence est assourdissant. Impossible de voir autour de toi, la pièce est plongée dans l'obscurité. Il n'y a rien d'autre que le bruit de la ventilation de ton ordinateur. Ce lieu est vide, mais réconfortant.";
        const thoughtText = "Je suis si seule... À quoi bon vivre au final ?";
        
        let currentTextIndex = 0;
        let dialogueStage = 0; // 0: Texte initial, 1: En attente, 2: Boîte de pensée affichée

        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueTextElement = document.getElementById('dialogue-text');
        const thinkButton = document.getElementById('think-button');
        const thoughtBox = document.getElementById('thought-box');
        const thoughtTextElement = document.getElementById('thought-text');
        const zoneAudio = document.getElementById('zone-audio');


        // --- FONCTIONS AUDIO ---
        function launchAudio() {
            // Tentative de lecture audio immédiate. Nécessite F5 si bloqué.
            zoneAudio.play().catch(error => {
                console.log("Lecture audio Zone 1 bloquée. Veuillez rafraîchir ou cliquer.");
            });
        }
        
        // --- FONCTION MACHINE À ÉCRIRE ---
        function typeWriter(text, targetElement, callback) {
            targetElement.innerHTML = '';
            targetElement.style.borderRight = '0.15em solid white'; // Affiche le curseur
            let i = 0;

            function typing() {
                if (i < text.length) {
                    targetElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 30); // Vitesse d'écriture (30ms/caractère)
                } else {
                    targetElement.style.borderRight = 'none'; // Cache le curseur à la fin
                    if (callback) callback();
                }
            }
            typing();
        }

        // --- GESTION DES ÉTAPES DU DIALOGUE ---
        function nextStage() {
            if (dialogueStage === 0) {
                // 1. Terminer le dialogue initial (clic sur la boîte de dialogue)
                dialogueBox.style.display = 'none';
                thinkButton.style.display = 'block'; // Afficher le bouton Penser
                dialogueStage = 1; // Passe à l'étape du bouton
            } 
            // Les clics suivants sur le bouton de réflexion seront gérés par showThought()
        }

        function showThought() {
            if (dialogueStage === 1) {
                // 2. Clic sur le bouton Penser
                thinkButton.style.display = 'none'; // Cacher le bouton
                thoughtBox.style.display = 'block'; // Afficher la boîte de pensée
                
                // Affichage du texte de pensée avec l'effet machine à écrire
                typeWriter(thoughtText, thoughtTextElement, () => {
                    dialogueStage = 2; // Passe à l'étape finale pour le prochain clic
                });
            } else if (dialogueStage === 2) {
                // 3. Clic pour passer à la prochaine scène (sera le lien vers Zone 2)
                console.log("Passage à l'étape suivante (Zone 2) !");
                // *** ICI SERA TON CODE POUR CHANGER DE PAGE PLUS TARD ***
                // window.location.href = 'zone2.html'; 
            }
        }

        // --- Lancement au chargement de la page ---
        window.onload = function() {
            typeWriter(initialText, dialogueTextElement);
        }

    </script>
    
</body>
</html>
