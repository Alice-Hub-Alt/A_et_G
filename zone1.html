<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1 : La Grotte Illusoire</title>
    <style>
        /* ... Styles CSS (Inchangés) ... */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-image: url('https://i.pinimg.com/originals/ed/88/da/ed88da8c757d74f6255717ffc7a78154.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: darken;
        }

        #intro-overlay-zone1 {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: black; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        #dialogue-box {
            display: none;
            width: 90%;
            height: 20vh;
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid white;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        /* Curseur de clic activé lorsque le texte est complet */
        .dialogue-ready {
            cursor: pointer;
        }

        #dialogue-text {
            font-size: 0.8em;
            line-height: 1.5;
            white-space: normal;
            overflow: hidden; 
            height: 100%;
        }
        
        .cursor-active {
            border-right: 0.15em solid white;
            animation: blink-cursor 0.5s step-end infinite;
        }
        @keyframes blink-cursor {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        #think-button {
            display: none;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #550000;
            color: white;
            border: 3px solid #ff0000;
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        #thought-box {
            display: none;
            width: 90%;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px dashed #ff00ff;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer; 
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #thought-text {
            font-size: 0.7em;
            color: #ff00ff;
            line-height: 1.5;
        }

        #page-click-handler {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            cursor: pointer;
        }

        #discord-screen {
            display: none;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            height: auto;
            border: 3px solid white;
            transition: opacity 2s ease-in-out; 
            z-index: 20;
        }
    </style>
</head>

<body> 
    <audio id="zone-audio" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/dlinbl4zwtp6fv75m3cbb/Hacker-Archives-Computer-Programming-Cyberpunk-Ambient-Night-Coding-Technology-Sounds-HD.mp3?rlkey=t20c0opoaoddyacmy2tb0eowd&st=01c1gfb7&dl=0" type="audio/mpeg">
        Ton navigateur ne supporte pas l'audio HTML5.
    </audio>

    <audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?rlkey=q1hljzkfdh6b4qjj89yut92oy&st=8d2bqys3&dl=0"></audio>

    <audio id="click-sound" src="https://dl.dropboxusercontent.com/scl/fi/2wnzok93isvtcv1ztbh2x/Beep-OMORI-SFX.mp3?rlkey=ddgajf6uqlftp4drff77fmsdv&st=crjm5oee&dl=0"></audio>

    <audio id="discord-sfx" src="https://dl.dropboxusercontent.com/scl/fi/jg6wbserycyspqewz9ogc/SPOILER-Omori-play-sound-effect-READ-PINNED-COMMENT.mp3?rlkey=glagwcdgsnvzqnqvkgdoihyza&st=pmjvrfjb&dl=0"></audio>

    <audio id="discord-music" loop src="https://dl.dropboxusercontent.com/scl/fi/8w03j8k7h1p5d8j2r2t8u/Cyberpunk-Uplifting-Track.mp3?rlkey=4m6j5k9j5l8p7n6r3q0h1w9e4&st=n0g7v0r9&dl=0"></audio>

    <div id="intro-overlay-zone1">
        Zone 1 : La Grotte Illusoire <br><br> (Cliquer pour continuer)
    </div>

    <div id="page-click-handler" style="display:none;"></div>
        
    <button id="think-button" onclick="showThought()">Penser</button>

    <div id="dialogue-box">
        <span id="dialogue-text"></span>
    </div>

    <div id="thought-box">
        <span id="thought-text"></span>
    </div>

    <img id="discord-screen" src="https://i.imgur.com/DTmG30l.png" alt="Capture d'écran Discord avec un message de Guilian">


    <script>
        // --- DONNÉES DE JEU ---
        const initialText = "Le silence est assourdissant. Impossible de voir autour de toi, la pièce est plongée dans l'obscurité. Il n'y a rien d'autre que le bruit de la ventilation de ton ordinateur. Ce lieu est vide, mais réconfortant.";
        const thoughtText = "Je suis si seule... À quoi bon vivre au final ?";
        const discordIntroText = "Puis soudain, le bruit d'une notification discord vint rompre ce silence assourdissant.";
        
        let typingInterval;
        let isTyping = false;
        let isTypingAudioPlaying = false; 
        
        // NOUVELLE VARIABLE : Pour gérer l'interruption de la frappe
        let skipRequested = false; 

        const dialogueBox = document.getElementById('dialogue-box');
        const dialogueTextElement = document.getElementById('dialogue-text');
        const thinkButton = document.getElementById('think-button');
        const thoughtBox = document.getElementById('thought-box');
        const thoughtTextElement = document.getElementById('thought-text');
        const zoneAudio = document.getElementById('zone-audio');
        const typeSound = document.getElementById('type-sound'); 
        const clickSound = document.getElementById('click-sound'); 
        const discordSfx = document.getElementById('discord-sfx'); 
        const discordMusic = document.getElementById('discord-music'); 
        const overlay = document.getElementById('intro-overlay-zone1');
        const pageClickHandler = document.getElementById('page-click-handler');
        const discordScreen = document.getElementById('discord-screen');
        
        typeSound.volume = 0.5;

        // --- FONCTIONS CLÉS ---

        function playClickSound() {
            clickSound.cloneNode(true).play().catch(e => {}); 
        }

        // --- GESTIONNAIRES D'ÉVÉNEMENTS GÉNÉRAUX ---
        
        // Clic 1 : Démarrer la scène 
        overlay.addEventListener('click', function() {
            zoneAudio.play().catch(error => { console.log("Audio zone 1 bloqué."); });
            overlay.style.display = 'none';
            pageClickHandler.style.display = 'block'; 
        }, { once: true });

        // Clic 2 : Lancer le dialogue initial (AVEC son de frappe)
        pageClickHandler.addEventListener('click', function(event) {
            pageClickHandler.style.display = 'none';
            dialogueBox.style.display = 'block';
            
            // On attache un écouteur de clic pour le skip, qu'on va retirer après
            dialogueBox.addEventListener('click', skipText, false); 

            typeWriter(initialText, dialogueTextElement, false, () => { 
                dialogueBox.addEventListener('click', handleDialogueClick, { once: true }); 
            });
        }, { once: true });

        // Clic 3 : Clic sur la boîte de dialogue (VALIDE le texte, révèle le bouton)
        function handleDialogueClick() {
            if (isTyping) return;
            dialogueBox.style.display = 'none';
            thinkButton.style.display = 'block'; 
        }
        
        // Clic 4 : Clic sur le bouton "Penser" (Révélation de la Pensée)
        function showThought() {
            playClickSound(); // SON UNIQUEMENT AU CLIC SUR LE BOUTON
            
            thinkButton.style.display = 'none';
            thoughtBox.style.display = 'block';
            
            thoughtBox.addEventListener('click', skipText, false); // Active le skip sur la pensée

            typeWriter(thoughtText, thoughtTextElement, true, () => { // SILENCIEUX
                thoughtBox.addEventListener('click', continueToDiscord, { once: true }); // Active le Clic 5
            });
        }

        // Clic 5 : Clic sur la Pensée (Annonce Discord)
        function continueToDiscord() {
             // PAS DE SON ICI
             thoughtBox.style.display = 'none';
             dialogueBox.style.display = 'block'; 
             
             dialogueBox.addEventListener('click', skipText, false); // Active le skip sur l'annonce Discord

             typeWriter(discordIntroText, dialogueTextElement, false, () => { // Pas silencieux
                dialogueBox.addEventListener('click', showDiscordImage, { once: true }); // Active le Clic 6
             });
        }

        // Clic 6 : Clic sur l'Annonce Discord (Révélation de l'Image + SFX + Musique)
        function showDiscordImage() {
            if (isTyping) return;
            
            discordSfx.cloneNode(true).play().catch(e => {}); // Notification Omori

            dialogueBox.style.display = 'none';
            
            zoneAudio.pause(); 
            discordMusic.play().catch(e => {}); 

            // Révélation de l'image
            discordScreen.style.display = 'block';
            setTimeout(() => {
                discordScreen.style.opacity = 1;
            }, 50); 

            // Active le Clic 7 pour la suite
            discordScreen.addEventListener('click', nextScene, { once: true }); 
        }
        
        // Clic 7 : Clic sur l'Image (Transition vers la Zone 2 ou la suite)
        function nextScene() {
             discordMusic.pause(); 
             discordScreen.style.opacity = 0;
             setTimeout(() => {
                 discordScreen.style.display = 'none';
                 console.log("Fondu de l'image terminé. Passage à la suite.");
                 // window.location.href = 'zone2.html'; 
             }, 2000); 
        }

        // --- NOUVELLE FONCTION DE SKIP ---
        function skipText(event) {
            // Vérifie si l'animation est en cours (isTyping est true)
            if (isTyping) {
                skipRequested = true;
                // Empêche le clic de déclencher le handleDialogueClick / continueToDiscord juste après
                event.stopPropagation();
            }
        }


        // --- FONCTION MACHINE À ÉCRIRE (Mise à jour pour gérer le silence ET le skip) ---
        function typeWriter(text, targetElement, isSilent, callback) {
            if(typingInterval) clearInterval(typingInterval);
            
            // Réinitialiser le flag de skip
            skipRequested = false;
            
            // Fonction pour finaliser l'affichage
            const finalizeTyping = () => {
                clearInterval(typingInterval);
                
                // Arrêter le son si actif
                if (isTypingAudioPlaying) {
                    typeSound.pause();
                    typeSound.currentTime = 0; 
                    isTypingAudioPlaying = false;
                }
                
                // Nettoyer les écouteurs de skip
                dialogueBox.removeEventListener('click', skipText, false);
                thoughtBox.removeEventListener('click', skipText, false);

                targetElement.classList.remove('cursor-active');
                isTyping = false;
                if (callback) callback();
            };

            // Gérer le son s'il est actif
            if (isTypingAudioPlaying) {
                typeSound.pause();
                typeSound.currentTime = 0;
                isTypingAudioPlaying = false;
            }

            isTyping = true;
            targetElement.innerHTML = '';
            targetElement.classList.add('cursor-active');
            let i = 0;

            // DÉMARRER le son UNIQUEMENT si !isSilent
            if (!isSilent) {
                typeSound.play().catch(e => {}); 
                isTypingAudioPlaying = true;
            }

            typingInterval = setInterval(() => {
                // 1. Logique de Skip
                if (skipRequested) {
                    targetElement.innerHTML = text; // Affiche tout le texte
                    finalizeTyping();
                    return;
                }
                
                // 2. Logique de Frappe normale
                if (i < text.length) {
                    targetElement.innerHTML += text.charAt(i);
                    i++;
                } else {
                    targetElement.innerHTML = text; // Affichage final (sécurité)
                    finalizeTyping();
                }
            }, 30);
        }
    </script>
</body>
</html>
