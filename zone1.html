<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1 : La Grotte Illusoire</title>
    <style>
        /* ---------------------------------------------------- */
        /* POLICE PIXEL : Assurez-vous que le fichier est disponible */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        /* ---------------------------------------------------- */
        /* STYLES DE BASE ET FOND */
        body {
            /* Le nouveau GIF de fond */
            background-image: url('https://c.tenor.com/LOxGrjRItygAAAAd/tenor.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            /* Légère opacité pour que le texte soit lisible sur le GIF */
            background-color: rgba(0, 0, 0, 0.4); 
            background-blend-mode: darken; /* Assombrit le GIF pour le contraste */
        }

        .content-container {
            /* Conteneur pour centrer le contenu spécifique à cette zone */
            max-width: 80%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Petit fond noir semi-transparent pour le texte */
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        p {
            font-size: 0.8em;
            line-height: 1.5;
        }

        /* Ajoutez ici les styles pour vos dialogues et votre ordinateur portable plus tard ! */
    </style>
</head>
<body>

    <div class="content-container">
        <h2>Zone I : La Grotte Illusoire</h2>
        <p>Le silence est assourdissant. Autour de toi, la roche froide. Il n'y a rien d'autre que l'écho de tes propres pensées.</p>
        <p>Ce lieu est vide, mais familier.</p>
        </div>
    
</body>
</html>
