<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 1 : La Grotte Illusoire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-image: url('https://i.pinimg.com/originals/67/1a/6f/671a6f2b20c38ad87eb4700053982f83.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            background-color: rgba(0,0,0,0.4);
            background-blend-mode: darken;
        }

        #intro-overlay-zone1 {
            position: fixed; top:0; left:0; right:0; bottom:0;
            background-color: black; 
            display:flex; flex-direction: column;
            justify-content:center; align-items:center;
            z-index:1000;
            cursor:pointer;
            font-size:1.5em;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            text-align:center;
        }

        #dialogue-box {
            width: 90%;
            height: 20vh;
            background-color: rgba(0,0,0,0.85);
            border: 3px solid white;
            padding: 20px;
            margin-bottom: 20px;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display:none;
        }
        
        #dialogue-text {
            font-size: 0.8em;
            line-height: 1.5;
            white-space: normal;
            overflow: hidden;
            height: 100%;
        }
        
        .cursor-active {
            border-right: 0.15em solid white;
            animation: blink-cursor 0.5s step-end infinite;
        }
        @keyframes blink-cursor {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        #think-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #550000;
            color: white;
            border: 3px solid #ff00ff;
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s;
            position: absolute;
            top:50%; left:50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            display:none;
        }

        #skip-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: rgba(30,30,30,0.9);
            color: white;
            border: 3px solid #AAAAAA;
            cursor: pointer;
            text-shadow: 1px 1px 2px black;
            transition: background-color 0.3s;
            position: absolute;
            top:50%; left:50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            display:none;
        }

        #thought-box {
            width: 90%;
            background-color: rgba(0,0,0,0.7);
            border: 2px dashed #ff00ff;
            padding: 15px;
            box-sizing: border-box;
            cursor: pointer;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display:none;
        }

        #thought-text {
            font-size: 0.7em;
            color: #ff00ff;
            line-height:1.5;
        }

        #page-click-handler {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            z-index:1;
            cursor:pointer;
            display:none;
        }

        #discord-screen {
            opacity: 0;
            position: absolute;
            top:50%; left:50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            height:auto;
            border:3px solid white;
            transition: opacity 2s ease-in-out;
            z-index:20;
            cursor:pointer;
            display:none;
        }
    </style>
</head>
<body>
    <!-- AUDIO -->
    <audio id="zone-audio" loop>
        <source src="https://dl.dropboxusercontent.com/scl/fi/dlinbl4zwtp6fv75m3cbb/Hacker-Archives-Computer-Programming-Cyberpunk-Ambient-Night-Coding-Technology-Sounds-HD.mp3?rlkey=t20c0opoaoddyacmy2tb0eowd&st=01c1gfb7&dl=0" type="audio/mpeg">
    </audio>

    <!-- Son pour boîtes noires -->
    <audio id="type-sound" src="https://dl.dropboxusercontent.com/scl/fi/axdo9itskfifhv6d5d1av/Machine-crire-Bruitage-gratuit-et-libre-Effects-sonores.mp3?rlkey=q1hljzkfdh6b4qjj89yut92oy&st=8d2bqys3&dl=0"></audio>
    
    <!-- Son pour boîtes roses -->
    <audio id="type-sound-thought" src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3?rlkey=cuykwz6lmg1wa21zl0aqljobh&st=u3fz7wy8&dl=0"></audio>

    <!-- Autres sons -->
    <audio id="click-sound" src="https://dl.dropboxusercontent.com/scl/fi/2wnzok93isvtcv1ztbh2x/Beep-OMORI-SFX.mp3?rlkey=ddgajf6uqlftp4drff77fmsdv&st=crjm5oee&dl=0"></audio>
    <audio id="discord-sfx" src="https://dl.dropboxusercontent.com/scl/fi/jg6wbserycyspqewz9ogc/SPOILER-Omori-play-sound-effect-READ-PINNED-COMMENT.mp3?rlkey=glagwcdgsnvzqnqvkgdoihyza&st=pmjvrfjb&dl=0"></audio>
    <audio id="discord-music" loop src="https://dl.dropboxusercontent.com/scl/fi/8w03j8k7h1p5d8j2r2t8u/Cyberpunk-Uplifting-Track.mp3?rlkey=4m6j5l8p7n6r3q0h1w9e4&st=n0g7v0r9&dl=0"></audio>

    <!-- ELEMENTS HTML -->
    <div id="intro-overlay-zone1">Zone 1 : La Grotte Illusoire <br><br> (Cliquer pour continuer)</div>
    <div id="page-click-handler"></div>
    <button id="think-button" onclick="showThought()">Penser</button>
    <button id="skip-button" onclick="skipToNextZone()">Laisser passer le temps</button>
    <div id="dialogue-box"><span id="dialogue-text"></span></div>
    <div id="thought-box"><span id="thought-text"></span></div>
    <img id="discord-screen" src="https://i.imgur.com/DTmG30l.png" alt="Capture d'écran Discord avec un message de Guilian">

<script>
    // --- DONNÉES ---
    const initialText = "Le silence est assourdissant. Impossible de voir autour de toi, la pièce est plongée dans l'obscurité. Il n'y a rien d'autre que le bruit de la ventilation de ton ordinateur. Ce lieu est vide, mais réconfortant.";
    const thoughtText = "Je suis si seule... À quoi bon vivre au final ?";
    const discordIntroText = "Puis soudain, le bruit d'une notification Discord vint rompre ce silence assourdissant.";
    const narrativeFollowUp1 = "Au début Alice n'y fit pas vraiment attention.";
    const cynicalThought = "Bon ben un mec de plus qui s'intéresse à moi juste car j'ai des seins.";

    let typingInterval;
    let isTyping = false;
    let skipRequested = false;

    // --- ÉLÉMENTS ---
    const dialogueBox = document.getElementById('dialogue-box');
    const dialogueTextElement = document.getElementById('dialogue-text');
    const thinkButton = document.getElementById('think-button');
    const skipButton = document.getElementById('skip-button');
    const thoughtBox = document.getElementById('thought-box');
    const thoughtTextElement = document.getElementById('thought-text');
    const zoneAudio = document.getElementById('zone-audio');
    const typeSound = document.getElementById('type-sound'); 
    const typeSoundThought = document.getElementById('type-sound-thought'); 
    const discordSfx = document.getElementById('discord-sfx'); 
    const discordMusic = document.getElementById('discord-music'); 
    const overlay = document.getElementById('intro-overlay-zone1');
    const pageClickHandler = document.getElementById('page-click-handler');
    const discordScreen = document.getElementById('discord-screen');

    typeSound.volume = 0.5;
    typeSoundThought.volume = 0.5;

    // --- TYPEWRITER AVEC SON SELON BOÎTE ---
    function typeWriter(text, targetElement, isSilent, isThoughtBox, callback){
        if(typingInterval) clearInterval(typingInterval);
        skipRequested = false;

        let soundEl = isThoughtBox ? typeSoundThought : typeSound;

        const finalizeTyping = () => {
            clearInterval(typingInterval);
            try{ soundEl.pause(); soundEl.currentTime = 0; } catch(e){}
            targetElement.classList.remove('cursor-active');
            isTyping = false;
            if(callback) callback();
        };

        isTyping = true;
        targetElement.innerHTML = '';
        targetElement.classList.add('cursor-active');
        let i=0;

        if(!isSilent){
            soundEl.loop = false;
            soundEl.currentTime = 0;
            soundEl.play().catch(()=>{});
        }

        typingInterval = setInterval(()=>{
            if(skipRequested){
                targetElement.innerHTML = text;
                finalizeTyping();
                return;
            }
            if(i < text.length){
                targetElement.innerHTML += text.charAt(i++);
            } else {
                finalizeTyping();
            }
        }, 28);
    }

    function skipText(event){
        if(isTyping){
            skipRequested = true;
            event.stopPropagation();
        }
    }

    // --- FONCTIONS DE SCÈNE ---
    overlay.addEventListener('click', function(){
        overlay.style.display='none';
        pageClickHandler.style.display='block';
        zoneAudio.play().catch(()=>{});
    }, { once:true });

    pageClickHandler.addEventListener('click', function(){
        pageClickHandler.style.display='none';
        dialogueBox.style.display='block';
        dialogueBox.addEventListener('click', skipText, false);
        typeWriter(initialText, dialogueTextElement, false, false, ()=>{ dialogueBox.addEventListener('click', handleDialogueClick, { once:true }); });
    }, { once:true });

    function handleDialogueClick(){
        if(isTyping) return;
        dialogueBox.style.display='none';
        thinkButton.style.display='block';
    }

    function showThought(){
        thinkButton.style.display='none';
        thoughtBox.style.display='block';
        thoughtBox.addEventListener('click', skipText, false);
        typeWriter(thoughtText, thoughtTextElement, false, true, ()=>{ thoughtBox.addEventListener('click', continueToDiscord, { once:true }); });
    }

    function continueToDiscord(){
        thoughtBox.style.display='none';
        dialogueBox.style.display='block';
        dialogueBox.addEventListener('click', skipText, false);
        typeWriter(discordIntroText, dialogueTextElement, false, false, ()=>{ dialogueBox.addEventListener('click', showDiscordImage, { once:true }); });
    }

    function showDiscordImage(){
        if(isTyping) return;
        discordSfx.cloneNode(true).play().catch(()=>{});
        dialogueBox.style.display='none';
        zoneAudio.pause();
        discordMusic.play().catch(()=>{});
        discordScreen.style.display='block';
        setTimeout(()=>{
            discordScreen.style.opacity = 1;
            discordScreen.addEventListener('click', narrativeFollowUp, { once:true });
        }, 50);
    }

    function narrativeFollowUp(){
        discordScreen.style.opacity = 0;
        setTimeout(()=>{ discordScreen.style.display='none'; }, 2000);
        dialogueBox.style.display='block';
        dialogueBox.addEventListener('click', skipText, false);
        typeWriter(narrativeFollowUp1, dialogueTextElement, false, false, ()=>{ dialogueBox.addEventListener('click', cynicalThoughtSequence, { once:true }); });
    }

    function cynicalThoughtSequence(){
        if(isTyping) return;
        dialogueBox.style.display='none';
        thoughtBox.style.display='block';
        thoughtBox.addEventListener('click', skipText, false);
        typeWriter(cynicalThought, thoughtTextElement, false, true, ()=>{ thoughtBox.addEventListener('click', finalTransitionButton, { once:true }); });
    }

    function finalTransitionButton(){
        if(isTyping) return;
        thoughtBox.style.display='none';
        skipButton.style.display='block';
    }

    function skipToNextZone(){
        discordMusic.pause();
        zoneAudio.pause();
        window.location.href = 'zone1_2.html';
    }
</script>
</body>
</html>
