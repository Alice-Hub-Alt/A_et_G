<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Livre Secret</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

:root{
  --pink:#ff66ff;
  --pink-strong:#ff00ff;
}

html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Press Start 2P', monospace;
  overflow:hidden;
}

/* Fond principal */
body{
  background:url('https://blog-eyc.pages.dev/vid/fire/fire.gif') center center no-repeat;
  background-size:cover;
  display:flex;
  align-items:flex-end;
  justify-content:center;
}

/* Livre cliquable */
#book-btn{
  width:220px;     /* taille augmentée comme demandé */
  height:auto;
  cursor:pointer;
  image-rendering:pixelated;
  margin-bottom:18px;
  transition:transform .18s;
  z-index:10;
}
#book-btn:hover{
  transform:scale(1.1);
}

/* Dialogue box (pensées) */
#dialogue-box{
  position:fixed;
  left:50%;
  bottom:26px;
  transform:translateX(-50%);
  width:84%;
  min-height:14vh;
  max-height:28vh;
  background:rgba(0,0,0,0.55);
  border:3px solid var(--pink-strong);
  padding:18px;
  color:var(--pink);
  display:none;
  z-index:9000;
  text-shadow:0 0 6px rgba(255,0,255,0.2);
  overflow:auto;
}

#dialogue-text{
  font-size:0.86em;
  line-height:1.45;
}

.cursor-active{
  border-right:0.15em solid var(--pink);
  animation:blink 0.5s steps(1) infinite;
  padding-right:6px;
}

@keyframes blink{
  0%,100%{border-color:transparent;}
  50%{border-color:var(--pink);}
}

/* Visionneuse d’images */
#viewer-container{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  width:950px;          /* taille fixe, stable */
  height:530px;
  background:url('https://img.itch.zone/aW1hZ2UvMjkwMzEwMC8xNzM2NzE1My5wbmc=/original/dK58Rm.png')
             center/contain no-repeat;
  display:none;
  z-index:5000;
  pointer-events:auto;
}

/* Empêche les clics d'être captés par le fond */
#viewer-bg-block{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:transparent;
  display:none;
  z-index:4000;
}

/* Bouton retour (flèche rouge) */
#back-btn{
  position:fixed;
  top:14px;
  left:14px;
  font-size:32px;
  color:red;
  cursor:pointer;
  z-index:6000;
}

/* Contenu interne de la visionneuse */
#viewer-content{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  padding:28px;
  box-sizing:border-box;
}

/* Image dans la visionneuse */
#viewer-img{
  height:350px;        /* taille réduite */
  width:auto;
  image-rendering:pixelated;
  flex-shrink:0;
}

/* Zone de texte dans la visionneuse */
#viewer-text{
  margin-left:50px;     /* bon espacement image/texte */
  font-size:0.9em;
  color:white;
  width:340px;
  line-height:1.6;
  display:flex;
  align-items:flex-start;    /* aligne le texte en haut */
  padding-top:6px;           /* calage précis */
}

/* Flèche de navigation */
#next-arrow{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  font-size:42px;
  color:red;
  cursor:pointer;
  user-select:none;
}
</style>
</head>

<body>

<!-- Dialogue -->
<div id="dialogue-box"><div id="dialogue-text"></div></div>

<!-- Retour -->
<div id="back-btn" onclick="location.href='zone2_1.html'">⬅</div>

<!-- Livre cliquable -->
<img id="book-btn"
     src="https://media.tenor.com/wgmpvhHPSkkAAAAj/book-trophy-pixel-art.gif"
     alt="Livre">

<!-- Zone grise cliquable pour fermer la visionneuse -->
<div id="viewer-bg-block"></div>

<!-- Visionneuse -->
<div id="viewer-container">
  <div id="viewer-content">
    <img id="viewer-img" src="">
    <div id="viewer-text"></div>
    <div id="next-arrow">➡</div>
  </div>
</div>

<!-- Audio -->
<audio id="type-sound"
src="https://dl.dropboxusercontent.com/scl/fi/r88xcqkfq22gjne9usnea/phoenix-wright-talking-noise-made-with-Voicemod.mp3?rlkey=cuykwz6lmg1wa21zl0aqljobh&dl=0">
</audio>

<script>
/* Dialogues */
const dialogueBox = document.getElementById("dialogue-box");
const dialogueText = document.getElementById("dialogue-text");
const typeSound = document.getElementById("type-sound");

let isTyping=false;
let skip=false;

function stopSound(){
  try{ typeSound.pause(); typeSound.currentTime=0; }catch(e){}
}

function typeWriter(text){
  if(isTyping) return;
  skip=false;
  isTyping=true;
  dialogueText.innerHTML="";
  dialogueBox.style.display="block";
  dialogueText.classList.add("cursor-active");
  try{ typeSound.play().catch(()=>{});}catch(e){}

  let i=0;
  let interval=setInterval(()=>{
    if(skip){
      dialogueText.innerHTML=text;
      clearInterval(interval);
      dialogueText.classList.remove("cursor-active");
      stopSound();
      isTyping=false;
      return;
    }
    if(i<text.length){
      dialogueText.innerHTML+=text.charAt(i++);
    } else {
      clearInterval(interval);
      dialogueText.classList.remove("cursor-active");
      stopSound();
      isTyping=false;
    }
  },28);
}

dialogueBox.addEventListener("click", ()=>{
  if(isTyping){ skip=true; return; }
  dialogueBox.style.display="none";
});

/* Premier message au chargement */
window.onload = ()=>{
  typeWriter("Oh tient un livre, dommage que je soit illettré !");
};

/* Visionneuse */
const viewer = document.getElementById("viewer-container");
const viewerBlock = document.getElementById("viewer-bg-block");
const viewerImg = document.getElementById("viewer-img");
const viewerText = document.getElementById("viewer-text");
const nextArrow = document.getElementById("next-arrow");

const images=[
  {img:"https://i.imgur.com/qmbKHzv.png", text:"On s'en fou !<br>Vraiment c'est nul !"},
  {img:"https://i.imgur.com/xzZ06bS.png", text:"Mais quand même on sais pas<br>Et c'est triste"}
];

let index=0;

/* Ouvrir */
document.getElementById("book-btn").addEventListener("click", ()=>{
  typeWriter("Espérons qu'il y ai des images !");
  index=0;
  openViewer();
});

/* Met à jour image + texte */
function refreshViewer(){
  viewerImg.src = images[index].img;
  viewerText.innerHTML = images[index].text;
}

/* Ouvre */
function openViewer(){
  refreshViewer();
  viewer.style.display="block";
  viewerBlock.style.display="block";
}

/* Ferme */
function closeViewer(){
  viewer.style.display="none";
  viewerBlock.style.display="none";
}

/* Flèche suivante */
nextArrow.addEventListener("click", ()=>{
  index=(index+1)%images.length;
  refreshViewer();
});

/* Clic à l’extérieur */
viewerBlock.addEventListener("click", closeViewer);
</script>

</body>
</html>
